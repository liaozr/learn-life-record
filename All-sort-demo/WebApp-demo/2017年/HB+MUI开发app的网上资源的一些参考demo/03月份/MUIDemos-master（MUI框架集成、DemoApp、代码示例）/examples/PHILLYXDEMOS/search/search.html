<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>实时搜索</title>
		<script src="../js/mui.min.js"></script>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/search.css" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
	</head>

	<body class="contacts-search">
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">search</h1>
		</header>
		<div class="mui-content">
			<div class="search-input" id="search-input">
					<form>
						<div class="mui-input-row mui-search">
							<input id="search" type="search" placeholder="请输入搜索内容">
						</div>
					</form>
					<button type="button" id="cancel" class="mui-btn mui-btn-link">取消</button>
			</div>
			<div class="search-body">
			</div>
		</div>
		<script type="text/html" id="templ">
			{{each items as item i}}
			<li class="mui-table-view-cell mui-media">
				<a href="javascript:;">
					<img class="mui-media-object mui-pull-right" src="">
					<div class="mui-media-body">
						幸福
						<p class="mui-ellipsis">能和心爱的人一起睡觉，是件幸福的事情；可是，打呼噜怎么办？</p>
					</div>
				</a>
			</li>
			{{/each}}
		</script>
		<script src="../js/artTemplate.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/search.js" type="text/javascript" charset="utf-8"></script>

	</body>

</html>
