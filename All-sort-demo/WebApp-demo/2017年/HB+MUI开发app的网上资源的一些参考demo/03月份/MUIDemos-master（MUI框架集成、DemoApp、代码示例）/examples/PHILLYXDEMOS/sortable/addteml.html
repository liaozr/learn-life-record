<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<script src="../js/mui.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
		</script>
		<style type="text/css">
			#dcache {
				padding-top: 200px;
				padding-left: 50%;
				margin-left: -25px;
			}
			header {
				overflow: hidden;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">sortable</h1>
		</header>
		<div class="mui-content">
			<div id="dcache">&nbsp;&nbsp;&nbsp;&nbsp;<span class="mui-spinner"></span>
				<br/>加载中...</div>
		</div>

		<script type="text/javascript">
			mui.plusReady(function() {
				var mine = plus.webview.currentWebview();
				var childview ='child.html';

				var vw=mine.children()[0];
				if (!vw) {
					vw = plus.webview.create(childview, childview, {
						top: '44px',
						bottom: 0,
						bounce: 'vertical'
					});
					mine.append(vw);
				}else{
					vw.reload();
				}
				vw.hide();
				vw.addEventListener('loaded', function() {
					vw.show();
					document.getElementById("dcache").style.display = 'none';
				});
				
			});
		</script>
	</body>

</html>
