<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>侧滑页</title>
		<link href="../../css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">侧滑页</h1>
		</header>
		<div class="mui-content">
			<button class="mui-btn mui-btn-blue mui-btn-block" id="closeMenu" type="button">关闭窗口</button>
		</div>
		<script src="../../js/mui.min.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				/*
				 * 获取主窗口，也就是home.html页面
				 * http://www.html5plus.org/doc/zh_cn/webview.html#plus.webview.currentWebview
				 * http://www.html5plus.org/doc/zh_cn/webview.html#plus.webview.WebviewObject.opener
				 */
				var self = plus.webview.currentWebview();
				var opener = self.opener();
				/*
				 * 通过触发自定义事件，关闭侧滑窗口；
				 * http://dev.dcloud.net.cn/mui/event/#customevent
				 */
				document.getElementById("closeMenu").addEventListener("tap", function() {
					mui.fire(opener, "menu:close");
				});
			});
		</script>
	</body>

</html>
