<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script src="zepto1.1.6.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="fx.js"></script>
    <script type="text/javascript" src="zeptoSlide.js"></script>
    <script>
        $(function() {
            $(".arrow").on('tap', function() {
                $(this).toggleClass('active');
                if ($(this).hasClass('active')) {
                    $($(this).attr('name')).slideDown(400);
                } else {
                    $($(this).attr('name')).slideUp(400);
                }
            });
            $(".selectBtn").on('tap', function() {
                $(this).toggleClass('active');
            });

            $("#slideDown").on('tap', function() {
                $(".arrow").addClass('active');
                $(".branch").css('visibility', 'visible');
                $(".branch").css('height', 'auto');
            });

            $("#slideUp").on('tap', function() {
                $(".arrow").removeClass('active');
                $(".branch").css('visibility', 'hidden');
                $(".branch").css('height', '0');
            });
        });
    </script>
</body>

</html>
