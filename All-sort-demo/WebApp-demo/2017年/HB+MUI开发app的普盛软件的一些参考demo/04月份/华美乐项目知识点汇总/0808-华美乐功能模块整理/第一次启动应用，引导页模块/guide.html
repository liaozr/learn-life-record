<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta charset="UTF-8" />
	<!-- Mobile Devices Support @begin -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
	<!-- Mobile Devices Support @end -->
	<link rel="stylesheet" href="css/base-reset.css">
	<link rel="stylesheet" href="css/mui.min.css">
	<link rel="stylesheet" href="css/icons-extra.css">
	<link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">

	<script src="js/zepto1.1.6.min.js" type="text/javascript"></script>
	<script src="js/flexible.js" type="text/javascript"></script>
	<script src="js/flexible_css.js" type="text/javascript"></script>
	<script src='js/swiper-3.3.1.min.js' type="text/javascript"></script>
	<script src="js/mui.min.js"></script>
</head>
<style type="text/css">
	#enter {
		position: absolute;
		right: 10px;
		bottom: 40px;
	}

	.mui-slider-item img {
		width: 100%;
		height: 100%;
	}
</style>

<body>

	<div class="mui-content">
		<div class="mui-slider">
			<div class="mui-slider-group">
				<div class="mui-slider-item">
					<a href="javascript:;">
						<img src="images/yindao1.png" id="_d1">
					</a>
				</div>
				<div class="mui-slider-item">
					<a href="javascript:;">
						<img src="images/yindao2.png" id="_d2">
					</a>
				</div>
				<div class="mui-slider-item">
					<a href="javascript:;">
						<img src="images/yindao3.png" id="_d3">
						<button class="mui-btn mui-btn-blue" id="enter" type="button">进入</button>
					</a>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" charset="utf-8">
		mui.init();
		mui.plusReady(function() {
			/*
			 * 其实，引导页这个东西，我个人理解是这样的：
			 * 广告轮播大家都做过吧，无非就是把轮播那个组件，做成一个全屏的了；
			 * mui提供的示例，他们用的是css3的动画，并不是图片；
			 * 实际项目中，图片/动画都是可以的，但是都是通过轮播那个组件来实现的；
			 */
			/*
			 * 获取文档高度，设置图片高度；
			 * 不过我一般都是让美工做成iphone6的启动图那个尺寸，效果其实一般；
			 * 具体项目中，大家如果有大屏手机，可以多调试下，选择合适的尺寸；
			 * http://www.runoob.com/jsref/prop-win-innerheight-innerwidth.html
			 */
			var h = window.innerHeight;
			document.getElementById("_d1").style.height = h + "px";
			document.getElementById("_d2").style.height = h + "px";
			document.getElementById("_d3").style.height = h + "px";
			// 我们隐藏下入口页面
			var self = plus.webview.currentWebview();
			self.opener().hide("none");
			// 点击按钮进入主界面，并且设置内存中的字段为true
			document.getElementById("enter").addEventListener("tap", function() {
				/*
				 * 这里要注意，我们存储的是string类型的true，因为这个只能存字符串；
				 * http://www.html5plus.org/doc/zh_cn/storage.html#plus.storage.setItem
				 */
				plus.storage.setItem("isFrist", "true");
				mui.openWindow({
					url: "home.html",
					id: "home",
					show: {
						autoShow: true,
						aniShow: 'pop-in',
						duration: 500
					},
					waiting: {
						autoShow: true,
						title: "正在加载..."
					}
				});
			});
		});
	</script>
</body>

</html>
