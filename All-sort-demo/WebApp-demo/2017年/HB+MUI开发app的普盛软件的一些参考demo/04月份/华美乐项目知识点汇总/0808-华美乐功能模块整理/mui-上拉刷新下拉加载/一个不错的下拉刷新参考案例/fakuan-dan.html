<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>罚款单</title>
		<!-- Mobile Devices Support @begin -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<!-- Mobile Devices Support @end -->
		<script src="../js/flexible.js" type="text/javascript"></script>
		<script src="../js/flexible_css.js" type="text/javascript"></script>
		<link rel="stylesheet" href="../css/base-reset.css">
		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/common.css">
		<link rel="stylesheet" type="text/css" href="../css/lzr.css">
	</head>
	<style>
		.header .jiahao {
			position: absolute;
			right: 0.373rem;
			font-size: 0.96rem;
		}
	</style>

	<body>
		<header class="mui-bar mui-bar-nav header project-list-head">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			罚款单
		   <span @click='createTicket($event)' data-page='linshi-fakuan.html'   v-if="isfromProject" style="position:absolute;right: 0.373rem;font-size: 0.45rem;">新增</span>
		</header>
		<div class="mui-content"></div>
	</body>

	<script src="../js/zepto1.1.6.min.js" type="text/javascript"></script>
	<script src='../js/mui.min.js'></script>
	<script src='../js/vue.min.js'></script>
	<script type="text/javascript" src="../js/global.js"></script>
	<script type="text/javascript" src="../js/public.js"></script>
	<script>
		var vm = new Vue({
			el: 'body',
			data: {
				isfromProject: false
			},
			methods: {
				createTicket: function() {
					openNew('../xiangmu/linshi-fakuan.html');
				}
			},
			ready: function() {
				if(isDefine(localStorage.fromActivity) && localStorage.fromActivity == 'project') {
					this.isfromProject = true;
				}

			}
		});
		//启用双击监听
		mui.init({
			gestureConfig: {
				doubletap: true
			},
			subpages: [{
				url: 'fakuan-dan-sub.html',
				id: 'fakuan-dan-sub.html',
				styles: {
					top: '45px',
					bottom: '0px',
				}
			}]
		});

		var contentWebview = null;
		document.querySelector('header').addEventListener('doubletap', function() {
			if(contentWebview == null) {
				contentWebview = plus.webview.currentWebview().children()[0];
			}
			contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
		});
	</script>

</html>
