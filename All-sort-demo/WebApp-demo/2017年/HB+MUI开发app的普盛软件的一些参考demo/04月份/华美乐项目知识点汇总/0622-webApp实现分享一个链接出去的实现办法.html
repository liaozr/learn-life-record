     webApp实现分享一个链接出去的实现办法

     一个app是封闭的概念的，

     要想实现在app分享一个链接出去，且这个链接是能打开的话，

     一般是分享出去一个web版网页的，如网易云音乐，分享出去的链接

     是在网易云音乐手机版端的链接，也就是web端的网易云音乐链接来的

     如果一个app没有web端的网页的话，分享出去的链接是打不开的，

     一个app分享出去的链接要想打开的话，肯定得有一个web版的的链接才行的。
