<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<meta name="Keywords" content="知了云课堂" />
		<meta name="Description" content="知了云课堂" />
		<title>知了云课堂</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/common.css" />
		<script type="text/javascript" src="js/flexible.debug.js"></script>
		<script type="text/javascript" src="js/flexible_css.debug.js"></script>
	</head>
	<style>
			html,
			body {
				width: 100%;
				overflow-x: hidden;
				min-height: 100%;
				background-color: #efeff4;
			}
			/*@qiandao.html*/
			.owner-img {
			padding: 15px 15px;
			/
			background: url(img/muwu.jpg) no-repeat 100%;
			background: #3192D2;
			height: 170px;
			}
			.owner-img span{
				color:#fff;
				font-size:15px ;
			}
			.owner-img span:nth-child(2){
				color:#fff;
				font-size:14px ;
				float:right;
				border: 1px white solid;
				padding:0px 5px;
				border-radius:60% ;
			}
			h5{
				color:#fff;
				font-size:23px ;
				padding-top: 15px;
				font-weight:600 ;
				font-family: elephant;
			}
			
			h5:nth-child(3){
				color:#fff;
				font-size:15px ;
				padding-top: 30px;
				font-weight:600 ;
			}
			.doing{
				width:1.3rem;
				background: orange;
				color: white;
			}
			.done{
				width:1.3rem;
			}
			.todo{
				width:1.3rem;
				background: red;
				color: white;
			}
			
		</style>
	<body>
		<header class="mui-bar mui-bar-nav" >
			<h1 id="title" class="mui-title cc-title"><span>赚金币</span></h1>
			<div class="mui-pull-left" >
				<a id="back" class="mui-icon">
					<img src="img/title_button_back.png" style="width:1em;height:1em;" />
				</a>
			</div>
		</header>
		<div class="mui-content">
				<div class="owner-img">
					<div>
						<span>
						 当前金币
						 </span>
						 <span>?</span>
					</div>
					<h5>
						120
					</h5>
					<h5>
						您已连续签到1天，今天已签到
					</h5>
				</div>
				
			  <div class="mui-card">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell" >
						签到
						<button type="button" class="mui-btn done">
							已领取
						</button>
					</li>
					<li class="mui-table-view-cell" >
						请完成两个任务
						<button type="button" class="mui-btn doing" >
							1/2
						</button>
					</li>
					<li class="mui-table-view-cell" >
						请在课程/文章中评论3次
						<button type="button" class="mui-btn todo">
							领取
						</button>
					</li>
				</ul>
				</div>
		</div>
		
		
	</body>
</html>
