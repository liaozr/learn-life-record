<!DOCTYPE html>
<html>
	<<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<meta name="Keywords" content="知了云课堂" />
		<meta name="Description" content="知了云课堂" />
		<title>知了云课堂</title>
		<link rel="stylesheet" href="css/mui.min.css" />
		<link rel="stylesheet" href="css/common.css" />
		<script type="text/javascript" src="js/flexible.debug.js"></script>
		<script type="text/javascript" src="js/flexible_css.debug.js"></script>
		</head>
		<style>
			html,
			body {
				width: 100%;
				overflow-x: hidden;
				min-height: 100%;
				background-color: #efeff4;
			}
			
			.cc-article-title {
				position: relative;
				width: 100%;
				font-size: 16px;
				color: #000;
				font-weight: 600;
				padding-left: 10px;
			}
			
			.cc-article-meta {
				padding: 5px 0 10px 10px;
			}
			
			.cc-article-meta div {
				font-size: 15px;
				vertical-align: middle;
				color: gray;
				padding-right: 5px;
				display: inline
			}
			
			.cc-article-text {
				font-size: 13px!important;
			}
			
			.cc-article-author,
			.cc-article-time {
				font-weight: 600;
			}
			
			.content {
				text-align: left;
				padding-top: 44px;
			}
		</style>

		<body id="content">
			<header class="mui-bar mui-bar-nav">
				<h1 id="title" class="mui-title cc-title"><span>{{vueData.title}}</span></h1>
				<div class="mui-pull-left">
					<a id="back" class="mui-icon">
						<img src="img/title_button_back.png" style="width:1em;height:1em;" />
					</a>
				</div>
			</header>
			<div class="content">
				<p id="cc-article-article" style="font-size:16px;line-height:30px;margin: 0px .5em;">
				</p>
			</div>
		</body>

		<script src="js/mui.min.js"></script>
		<script src="js/zepto1.1.6.min.js"></script>
		<script src="js/vue.min.js"></script>
		<script src="js/common.js"></script>
		<script>
			var vueData = {};
			var vm = new Vue({
				el: '#content',
				data: {
					vueData: vueData
				},
			});
			mui.init();
			if(mui.os.plus) {
				mui.plusReady(function() {
					var self = plus.webview.currentWebview();
					vueData = self.help;
					vm.vueData = self.help;
					var content = vueData.content.replace("src=\"/upload", "src=\"" + getHost() + "/upload").replace("href=\"/upload", "href=\"" + getHost() + "/upload");
					$('#cc-article-article').html(content);
				});
			} else {
				mui.ready(function() {
					var self = plus.webview.currentWebview();
					vueData = self.help;
					vm.vueData = self.help;
					var content = vueData.content.replace("src=\"/upload", "src=\"" + getHost() + "/upload").replace("href=\"/upload", "href=\"" + getHost() + "/upload");
					$('#cc-article-article').html(content);
				});
			}

			mui.back = function() {
				mui.currentWebview.close('pop-out');
			}
			$(".mui-pull-left").on('tap', function() {
				mui.back();
			});
		</script>

</html>
