  	    function webviewchange(_this) {
			var url = _this.data("url");
			var str = _this.html();
            // plus.webview.currentWebview().opener().evalJS("changeTit('" + str + "')");
			mui.openWindow({
				url: url,
				id: url,
				styles: subStyles,
				createNew: false,
				show: {
					autoShow: true,
					aniShow: 'slide-in-right',
					duration: 200
				},
				waiting: {

					title: "正在加载..."

				extras:{
                    urld:url                      
                }

		}
