    <script>
        var subStyles = {

  	    function webviewchange(_this) {
			var url = _this.data("url");
			var str = _this.html();
            // plus.webview.currentWebview().opener().evalJS("changeTit('" + str + "')");
			mui.openWindow({
				url: url,
				id: url,
				styles: subStyles,
				createNew: false,
				show: {
					autoShow: true,
					aniShow: 'slide-in-right',
					duration: 200
				},
				waiting: {
					autoShow: true,
					title: "正在加载..."
				}
			})
		}
		$(".baoliao-header a").on("tap",function(){			
			var _self = $(this);
			webviewchange(_self);
		})
		$(".baoliao-btn a").on("tap",function(){			
			var _self = $(this);
			webviewchange(_self);
		})
		
  </script>

		var backButtonPress = 0;
		mui.back = function(event) {
			backButtonPress++;
			if (backButtonPress > 1) {
				plus.runtime.quit();
			} else {
				plus.nativeUI.toast('再按一次退出应用');
			}
			setTimeout(function() {
				backButtonPress = 0;
			}, 1000);
			return false;
	    };
	    
  </script>
  <script type="text/javascript">
  
       
		mui.plusReady(function(){
			
			var doc = window.document;
	        var docEl = doc.documentElement;
	        var width = docEl.getBoundingClientRect().width;
	        var dpr = 1;
	        if (width > 540) {
	            width = 540 * dpr;
	        }
	        var rem = width / 10;
	        var fontSize = rem;
	        var topheight=     parseInt(fontSize) * 1.375 + 'px';
	        var bottomheight = parseInt(fontSize) * 1.562+ 'px';
	        
			//启用双击监听
			mui.init({
				gestureConfig:{
					doubletap:true
				},
				subpages:[{
					url:'pullrefresh_sub1.html',
					id:'pullrefresh_sub1.html',
					styles:{
						top: topheight,
						bottom: bottomheight
					}
				}]
			});
		
			var contentWebview = null;
			var header=document.querySelector(".header");
			header.addEventListener('doubletap',function () {			 
				if(contentWebview==null){
					contentWebview = plus.webview.currentWebview().children()[0];
				}
				contentWebview.evalJS("mui('#pullrefresh').pullRefresh().scrollTo(0,0,100)");
			});
		
		});
		
	</script>
