    <script>                
		   var str="";
		   function init(){
		    				    	 
		    		if( localStorage.getItem("user_name") !== '' &&  localStorage.getItem("user_name") !==undefined && localStorage.getItem("user_name") !==null ){
    	 	  	   str=localStorage.getItem("user_name");
		    		   vm.userinfo=str;
    	 	  	   vm.aaaa=false;  
    	 	  	   var url3='gerenzhongxin.html'
    	 	  	   vm.$els.user_icon.setAttribute("data-url",url3);    	 	  	    
    	 	    }     	 	
		   }
    
    	 var vm=new Vue({
    	 	  el:'body',
    	 	  data:{
    	 	  	userinfo:str,
    	 	  	aaaa:true
    	 	  },
    	 	  ready:function(){

               this.aaaa=false; 
               var url3='gerenzhongxin.html'
    	 	  	   this.$els.user_icon.setAttribute("data-url",url3);
    	 	  	}    	 	  		 	  	  	 
    	 	  }   	 	  
    	 })
    	
    </script>
    
  <script>
    var subStyles = {
			top: "0px",
			bottom: "0px"
		};
		
  	function webviewchange(_this) {
			var url = _this.data("url");
			var str = _this.html();
            // plus.webview.currentWebview().opener().evalJS("changeTit('" + str + "')");
			mui.openWindow({
				url: url,
				id: url,
				styles: subStyles,
				createNew: false,
				show: {
					autoShow: true,
					aniShow: 'slide-in-right',
					duration: 200
				},
				waiting: {
					autoShow: true,
					title: "正在加载..."
				}
			})
		}
  	
		$(".user a").on("tap",function(){			
			var _self = $(this);
			webviewchange(_self);
		})
		$(".denglu-btn .denglu-btn-a").on("tap",function(){			
			var _self = $(this);
			webviewchange(_self);
		})
		$(".mui-table-view-cell a").on("tap",function(){			
			var _self = $(this);
  		webviewchange(_self);

		})
		
  </script>
  
  <script>
		var oldback = mui.back;
		mui.back = function() {
			if(confirm('确认退出？')) {
				plus.runtime.quit();
			}
		}
		
		
		
		$(".mui-con-list .mui-table-view-cell ").on("touchstart",function(){
	     	 var _this=$(this);
	         _this.addClass("cur")
	  })
	  $(".mui-con-list .mui-table-view-cell ").on("touchend",function(){
	     	  var _this=$(this);
	         _this.removeClass("cur")
	  })
	  
  </script>
