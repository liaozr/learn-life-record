<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Mobile Devices Support @begin -->
     <meta http-equiv = "X-UA-Compatible" content = "IE=edge,chrome=1" / >
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" />
     <!-- Mobile Devices Support @end -->
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/swiper-3.3.1.min.css">
    <link rel="stylesheet" type="text/css" href="css/mui.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">


    <script src="js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="js/flexible.js" type="text/javascript"></script>
    <script src="js/flexible_css.js" type="text/javascript"></script>
    <script src='js/swiper-3.3.1.min.js' type="text/javascript"></script>
    <script src='js/fastclick.js' type="text/javascript"></script>
    <script src='js/mui.min.js' type="text/javascript"></script>

</head>
<body class='susong-zhinan'>
    <div class="mui-content">
			<div id="slider" class="mui-slider">

				<div id="sliderSegmentedControl" class="mui-slider-indicator mui-segmented-control mui-segmented-control-inverted">
					<a class="mui-control-item" href="#item1mobile">
					诉讼指南
				    </a>
					<a class="mui-control-item" href="#item2mobile">
					法律文书模板
				    </a>
				</div>

				<div id="sliderProgressBar" class="mui-slider-progress-bar mui-col-xs-6"></div>

				<div class="mui-slider-group">
					<div id="item1mobile" class="mui-slider-item mui-control-content mui-active">
						<div id="scroll1" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<ul class="mui-table-view">
									<li class="mui-table-view-cell">
										<a href="##">起诉须知</a>
									</li>
									<li class="mui-table-view-cell">
										<a href="##">起诉须知2</a>
									</li>
									<li class="mui-table-view-cell">
										<a href="##">起诉须知3</a>
									</li>
									<li class="mui-table-view-cell">
										<a href="##">起诉须知4</a>
									</li>
									<li class="mui-table-view-cell">
										<a href="##">起诉须知4</a>
									</li>
								</ul>
							</div>
						</div>
					</div>

					<div id="item2mobile" class="mui-slider-item mui-control-content">
						<div id="scroll2" class="mui-scroll-wrapper">
							<div class="mui-scroll">
								<div class="mui-loading">
									<div class="mui-spinner">
									</div>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
	</div>


  <script type="text/javascript">
      $(function(){
          FastClick.attach(document.body);
      })
  </script>
  <script>
			mui.init({
				swipeBack: false
			});
			(function($) {
				$('.mui-scroll-wrapper').scroll({
					indicators: true //是否显示滚动条
				});
				var html2 = '<ul class="mui-table-view"><li class="mui-table-view-cell"><a href="##">第二个选项卡子项-1</a></li><li class="mui-table-view-cell">第二个选项卡子项-2</li><li class="mui-table-view-cell">第二个选项卡子项-3</li><li class="mui-table-view-cell">第二个选项卡子项-4</li><li class="mui-table-view-cell">第二个选项卡子项-5</li></ul>';
				var item2 = document.getElementById('item2mobile');
				document.getElementById('slider').addEventListener('slide', function(e) {
					if (e.detail.slideNumber === 1) {
						if (item2.querySelector('.mui-loading')) {
							setTimeout(function() {
								item2.querySelector('.mui-scroll').innerHTML = html2;
							}, 500);
						}
					} 
				});
				var sliderSegmentedControl = document.getElementById('sliderSegmentedControl');
				$('.mui-input-group').on('change', 'input', function() {
					if (this.checked) {
						sliderSegmentedControl.className = 'mui-slider-indicator mui-segmented-control mui-segmented-control-inverted mui-segmented-control-' + this.value;
						//force repaint
						sliderProgressBar.setAttribute('style', sliderProgressBar.getAttribute('style'));
					}
				});
			})(mui);			 			 
		</script>
		<style>
			.mui-control-content {
				background-color: white;
				min-height: 245px;
			}
			.mui-control-content .mui-loading {
				margin-top: 50px;
			}			
		</style>
		<script>
			var oldback = mui.back;
			mui.back = function() {
				plus.webview.currentWebview().opener().opener().evalJS("changeTit('智慧龙岗法院')");
				plus.webview.currentWebview().close();
			}
		</script>
</body>
</html>
