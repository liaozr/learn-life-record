<!doctype html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0,minimal-ui" />
		<meta content="yes" name="apple-mobile-web-app-capable">
		<meta content="yes" name="apple-touch-fullscreen">
		<meta content="telephone=no,email=no" name="format-detection">
		<meta name="Keywords" content="取消订单" />
		<meta name="Description" content="取消订单" />
		<title>取消订单</title>
		<link rel="stylesheet" href="css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="css/app.css" />
		<link rel="stylesheet" href="css/base.css" />
		<script type="text/javascript" src="js/flexible.debug.js"></script>
		<script type="text/javascript" src="js/flexible_css.debug.js"></script>
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/ww.css" />
		<!--手机适配-->
		<!--<script src="js/setFont.js"></script>-->

	</head>

	<body class="cancelOrder">
		<div id="loadpage">
			<img src="img/loading2.gif" alt="" />
		</div>
		<header class="y-mytop header">
			<h1>取消订单</h1>
			<div class="return-box">
				<img src="img/icon-return.png" alt="" />
				<span>返回</span>
			</div>
		</header>
		<!--消除浮动并且在ios微信浏览器下取消1.25rem上间距-->
		<div class="clear under-top" style="margin-top:1.25rem"></div>
		<!--产品列表-->
		<section>
			<div class="order-num">订单号：<span>S1156423156513216541</span></div>
			<div class="content">
				<div class="title">取消原因<span class="color-pink mgl-10">*</span></div>
				<select>
                   <option value ="volvo" >取消原因</option>
                   <option value ="saab">Saab</option>
                   <option value="opel">Opel</option>
                   <option value="audi">Audi</option>
                </select>
                <div class="title">取消说明</div>
                <textarea placeholder="请输入取消说明"></textarea>
			</div>
			<div class="btn">提交</div>
		</section>
	</body>
	<script src="js/zepto1.1.6.min.js"></script>
	<script>
	
	// 返回上一页
		$(".return-box").on('tap1',function(){
			window.history.go(-1);
		});
		
		var ua = navigator.userAgent.toLowerCase();
			if (ua.match(/MicroMessenger/i) == "micromessenger") {
				$(".h-nav-top").css("display", "none");
				$(".y-mytop").css("margin-top",0);
			}
		//页面加载完毕删除遮罩层
		window.onload = function() {
			$("html").css("overflow", "auto");
			$("#loadpage").css("display", "none");
		}
		
		//按钮点击变色
		$(".btn").on('touchstart',function(){
			$(this).addClass('active');
		});
		$(".btn").on('touchend',function(){
			$(this).removeClass('active');
		});
	</script>

</html>
