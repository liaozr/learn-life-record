    建议 关闭的 时候，当前 webview 要在 最后的顺序 来关闭 ，如下面这段代码显示

<!-- -------------------------------------------------------------------------------------------------------     -->

    <script>

        if (plus.webview.getWebviewById("jianchaxiang-chose2.html")) {
            plus.webview.getWebviewById("jianchaxiang-chose2.html").close();
        }

        if (plus.webview.getWebviewById("jianchaxiang-chose.html")) {
            plus.webview.getWebviewById("jianchaxiang-chose.html").close();
        }

        plus.webview.currentWebview().close();

        plus.webview.getWebviewById("renwu-mingxi-jiancha.html").evalJS("jianchafanhui('" + indexwen + "')");


    </script>
