<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>更新商品</title>
    <link href="__PUBLIC__/Admin/Css/css.css" type="text/css" rel="stylesheet"/>
    <link href="__PUBLIC__/Admin/Css/main.css" type="text/css" rel="stylesheet"/>
    <script src="__PUBLIC__/jquery.js"></script>
    <style>
        body {
            overflow-x: hidden;
            background: #f2f0f5;
            padding: 15px 0px 10px 5px;
        }

        #searchmain {
            font-size: 12px;
        }

        #search {
            font-size: 12px;
            background: #548fc9;
            margin: 10px 10px 0 0;
            display: inline;
            width: 100%;
            color: #FFF
        }

        #search form span {
            height: 40px;
            line-height: 40px;
            padding: 0 0px 0 10px;
            float: left;
        }

        #search form input.text-word {
            height: 24px;
            line-height: 24px;
            width: 180px;
            margin: 8px 0 6px 0;
            padding: 0 0px 0 10px;
            float: left;
            border: 1px solid #FFF;
        }

        #search form input.text-but {
            height: 24px;
            line-height: 24px;
            width: 55px;
            background: url(__PUBLIC__/Admin/Images/Main/list_input.jpg) no-repeat left top;
            border: none;
            cursor: pointer;
            font-family: "Microsoft YaHei", "Tahoma", "Arial", '宋体';
            color: #666;
            float: left;
            margin: 8px 0 0 6px;
            display: inline;
        }

        #search a.add {
            background: url(__PUBLIC__/Admin/Images/Main/add.jpg) no-repeat 0px 6px;
            padding: 0 10px 0 26px;
            height: 40px;
            line-height: 40px;
            font-size: 14px;
            font-weight: bold;
            color: #FFF
        }

        #search a:hover.add {
            text-decoration: underline;
            color: #d2e9ff;
        }

        #main-tab {
            border: 1px solid #eaeaea;
            background: #FFF;
            font-size: 12px;
        }

        #main-tab th {
            font-size: 12px;
            background: url(__PUBLIC__/Admin/Images/Main/list_bg.jpg) repeat-x;
            height: 32px;
            line-height: 32px;
        }

        #main-tab td {
            font-size: 12px;
            line-height: 40px;
        }

        #main-tab td a {
            font-size: 12px;
            color: #548fc9;
        }

        #main-tab td a:hover {
            color: #565656;
            text-decoration: underline;
        }

        .bordertop {
            border-top: 1px solid #ebebeb
        }

        .borderright {
            border-right: 1px solid #ebebeb
        }

        .borderbottom {
            border-bottom: 1px solid #ebebeb
        }

        .borderleft {
            border-left: 1px solid #ebebeb
        }

        .gray {
            color: #dbdbdb;
        }

        td.fenye {
            padding: 10px 0 0 0;
            text-align: right;
        }

        .bggray {
            background: #f9f9f9;
            font-size: 14px;
            font-weight: bold;
            padding: 10px 10px 10px 0;
            width: 120px;
        }

        .main-for {
            padding: 10px;
        }

        .main-for input.text-word {
            width: 310px;
            height: 36px;
            line-height: 36px;
            border: #ebebeb 1px solid;
            background: #FFF;
            font-family: "Microsoft YaHei", "Tahoma", "Arial", '宋体';
            padding: 0 10px;
        }

        .main-for select {
            width: 310px;
            height: 36px;
            line-height: 36px;
            border: #ebebeb 1px solid;
            background: #FFF;
            font-family: "Microsoft YaHei", "Tahoma", "Arial", '宋体';
            color: #666;
        }

        .main-for input.text-but {
            width: 100px;
            height: 40px;
            line-height: 30px;
            border: 1px solid #cdcdcd;
            background: #e6e6e6;
            font-family: "Microsoft YaHei", "Tahoma", "Arial", '宋体';
            color: #969696;
            float: left;
            margin: 0 10px 0 0;
            display: inline;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
        }

        #addinfo a {
            font-size: 14px;
            font-weight: bold;
            background: url(__PUBLIC__/Admin/Images/Main/addinfoblack.jpg) no-repeat 0 1px;
            padding: 0px 0 0px 20px;
            line-height: 45px;
        }

        #addinfo a:hover {
            background: url(__PUBLIC__/Admin/Images/Main/addinfoblue.jpg) no-repeat 0 1px;
        }
    </style>
</head>
<body>
<!--main_top-->
<table width="99%" border="0" cellspacing="0" cellpadding="0" id="searchmain">
    <tr>
        <td width="99%" align="left" valign="top">您的位置：商品管理&nbsp;&nbsp;>&nbsp;&nbsp;修改商品</td>
    </tr>
    <tr>
        <td align="left" valign="top" id="addinfo">
            <a href="" target="mainFrame" onFocus="this.blur()" class="add">查看商品</a>
        </td>
    </tr>
    <tr>
        <td align="left" valign="top">
            <form method="post" action="__MODULE__/Goods/goodsUpdateAct" enctype="multipart/form-data">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" id="main-tab">
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">类别：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <select name="typeId" id="level">
                                <volist name="type" id="type">
                                    <eq name="type.id" value="$goods.typeId">
                                        <option value='{$type.id}' selected>{$type.name}</option>
                                        <else/>
                                        <option value='{$type.id}'>{$type.name}</option>
                                    </eq>
                                </volist>
                            </select>
                        </td>
                    </tr>
                    <input type="hidden" name="id" value="{$goods.id}">
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">商品名称：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="goodsName" value="" class="text-word" placeholder="{$goods.goodsName}">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">品牌：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="brands" value="" class="text-word" placeholder="{$goods.brands}">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">简介：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <textarea rows="5" cols="40" name='descr' placeholder="{$goods.descr}"></textarea>
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">单价：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="price" value="" class="text-word" placeholder="{$goods.price}">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">降价价格：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="priceLower" value="" class="text-word" placeholder="{$goods.priceLower}">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">图片：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="file" name="picName" value="" class="text-word">
                            <img src="__PUBLIC__/Uploads/{$goods.picName}" alt="" width="250">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">库存：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input type="text" name="stock" value="" class="text-word" placeholder="{$goods.stock}">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">属性：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for" id="property">
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">标签：</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <label for="isLimitime">限时</label>
                            <input type="checkbox" name="isLimitime" id="isLimitime" value="1"
                            <eq name="goods.isLimitime" value="1">checked</eq>
                            />
                            <label for="isDiscount">折扣</label>
                            <input type="checkbox" name="isDiscount" id="isDiscount" value="1"
                            <eq name="goods.isDiscount" value="1">checked</eq>
                            />
                            <label for="isHot">热卖</label>
                            <input type="checkbox" name="isHot" id="isHot" value="1"
                            <eq name="goods.isHot" value="1">checked</eq>
                            />
                            <label for="isImport">进口</label>
                            <input type="checkbox" name="isImport" id="isImport" value="1"
                            <eq name="goods.isImport" value="1">checked</eq>
                            />
                            <label for="recommend">推荐</label>
                            <input type="checkbox" name="recommend" id="recommend" value="1"
                            <eq name="goods.recommend" value="1">checked</eq>
                            />
                        </td>
                    </tr>
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">
                        <td align="right" valign="middle" class="borderright borderbottom bggray">&nbsp;</td>
                        <td align="left" valign="middle" class="borderright borderbottom main-for">
                            <input name="" type="submit" value="提交" class="text-but">
                            <input name="" type="reset" value="重置" class="text-but"></td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
<script>
    $(function () {
        $("#level option").each(function () {
            if ($(this).attr('selected')) {
                $.post('__URL__/ajaxgetProperty', {typeId: $(this).val(),id:$('input:hidden').val()}, function (data) {
                    $.each(data, function () {
                        $("#property").append(this);
                    })
                })

            }

        })
        $("#level").change(function () {
            $("#property").html('');
            $.post('__URL__/ajaxgetProperty', {typeId: $(this).val(),id:$('input:hidden').val()}, function (data) {
                $.each(data, function () {
                    $("#property").append(this);
                })
            })

        })
    })
</script>
