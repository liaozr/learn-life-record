<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>主要内容区main</title>
    <link href="__PUBLIC__/Admin/Css/css.css" type="text/css" rel="stylesheet"/>
    <link href="__PUBLIC__/Admin/Css/main.css" type="text/css" rel="stylesheet"/>
    <script type="text/javascript" src="__PUBLIC__/jquery.js"></script>
    <style>
        body {
            overflow-x: hidden;
            background: #f2f0f5;
            padding: 15px 0px 10px 5px;
        }

        #searchmain {
            font-size: 12px;
        }

        #search {
            font-size: 12px;
            background: #548fc9;
            margin: 10px 10px 0 0;
            display: inline;
            width: 100%;
            color: #FFF;
            float: left
        }

        #search form span {
            height: 40px;
            line-height: 40px;
            padding: 0 0px 0 10px;
            float: left;
        }

        #search form input.text-word {
            height: 24px;
            line-height: 24px;
            width: 180px;
            margin: 8px 0 6px 0;
            padding: 0 0px 0 10px;
            float: left;
            border: 1px solid #FFF;
        }

        #search form input.text-but {
            height: 24px;
            line-height: 24px;
            width: 55px;
            background: url(__PUBLIC__/Admin/Images/Main/list_input.jpg) no-repeat left top;
            border: none;
            cursor: pointer;
            font-family: "Microsoft YaHei", "Tahoma", "Arial", '宋体';
            color: #666;
            float: left;
            margin: 8px 0 0 6px;
            display: inline;
        }

        #search a.add {
            background: url(__PUBLIC__/Admin/Images/Main/add.jpg) no-repeat -3px 7px #548fc9;
            padding: 0 10px 0 26px;
            height: 40px;
            line-height: 40px;
            font-size: 14px;
            font-weight: bold;
            color: #FFF;
            float: right
        }

        #search a:hover.add {
            text-decoration: underline;
            color: #d2e9ff;
        }

        #main-tab {
            border: 1px solid #eaeaea;
            background: #FFF;
            font-size: 12px;
        }

        #main-tab th {
            font-size: 12px;
            background: url(__PUBLIC__/Admin/Images/Main/list_bg.jpg) repeat-x;
            height: 32px;
            line-height: 32px;
        }

        #main-tab td {
            font-size: 12px;
            line-height: 40px;
        }

        #main-tab td a {
            font-size: 12px;
            color: #548fc9;
        }

        #main-tab td a:hover {
            color: #565656;
            text-decoration: underline;
        }

        .bordertop {
            border-top: 1px solid #ebebeb
        }

        .borderright {
            border-right: 1px solid #ebebeb
        }

        .borderbottom {
            border-bottom: 1px solid #ebebeb
        }

        .borderleft {
            border-left: 1px solid #ebebeb
        }

        .gray {
            color: #dbdbdb;
        }

        td.fenye {
            padding: 10px 0 0 0;
            text-align: right;
        }

        .bggray {
            background: #f9f9f9
        }
    </style>
</head>
<body>
<!--main_top-->
<table width="99%" border="0" cellspacing="0" cellpadding="0" id="searchmain">
    <tr>
        <td width="99%" align="left" valign="top">您的位置：用户管理</td>
    </tr>
    <tr>
        <td align="left" valign="top">
            <table width="100%" border="0" cellspacing="0" cellpadding="0" id="search">
                <tr>
                    <td width="90%" align="left" valign="middle">
                        <form>
                            <span>会员：</span>
                            <input type="text" name="" value="" class="text-word">
                            <input name="" type="button" value="查询" class="text-but">
                        </form>
                    </td>
                    <td width="10%" align="center" valign="middle" style="text-align:right; width:150px;"><a href="__MODULE__/Member/addMember" target="mainFrame" onFocus="this.blur()" class="add">新增会员</a></td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td align="left" valign="top">

            <table width="100%" border="0" cellspacing="0" cellpadding="0" id="main-tab">
                <tr>
                    <th align="center" valign="middle" class="borderright">编号</th>
                    <th align="center" valign="middle" class="borderright">会员帐号</th>
                    <th align="center" valign="middle" class="borderright">真实姓名</th>
                    <th align="center" valign="middle" class="borderright">性别</th>
                    <th align="center" valign="middle" class="borderright">email</th>
                    <th align="center" valign="middle" class="borderright">手机号</th>
                    <th align="center" valign="middle" class="borderright">头像</th>
                    <th align="center" valign="middle" class="borderright">注册时间</th>
                    <th align="center" valign="middle" class="borderright">激活状态</th>
                    <th align="center" valign="middle">操作</th>
                </tr>
                <foreach name="user" item="user">
                    <tr onMouseOut="this.style.backgroundColor='#ffffff'" onMouseOver="this.style.backgroundColor='#edf5ff'">

                        <td align='center' valign='middle' class='borderright borderbottom'>{$user.id}</td>
                        <td align='center' valign='middle' class='borderright borderbottom'>{$user.userName}</td>
                        <td align='center' valign='middle' class='borderright borderbottom'>{$user.trueName}</td>
                        <td align='center' valign='middle' class='borderright borderbottom'>{$user.sex}</td>
                        <td align='center' valign='middle' class='borderright borderbottom'>{$user.email}</td>
                        <td align='center' valign='middle' class='borderright borderbottom'>{$user.phone}</td>
                        <td align='center' valign='middle' class='borderright borderbottom'>
                            <empty name="user.face">
                                无头像
                                <else/>
                                <img src="__PUBLIC__/Uploads/{$user.face}" alt="" width="50" height="50"/>
                            </empty>
                        </td>
                        <td align='center' valign='middle' class='borderright borderbottom'>{$user.regTime|date="Y-m-d H:i:s",###}</td>
                        <td align='center' valign='middle' class='borderright borderbottom flag_{$user.id}'>{$user.activeFlag}</td>

                        <td align='center' valign='middle' class='borderbottom'>
                            <a href='__URL__/updateMember/id/{$user.id}' class='add'>编辑</a><span class='gray'>&nbsp;|&nbsp;</span>
                            <a href='__URL__/del/id/{$user.id}' class='add'>删除</a><span class='gray'>&nbsp;|&nbsp;</span>
                            <a href='javascript:void(0)' class='ban_{$user.id}' onclick="ban({$user.id})">
                                <if condition="$user.activeFlag eq 1 ">禁用
                                    <else/>
                                    启用
                                </if>
                            </a>
                        </td>

                    </tr>
                </foreach>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
<script>
    /*修改状态*/
    function ban(id) {
        var a = $('.ban_' + id).text();
        if (a == '禁用') {
            $('.ban_' + id).html('启用');
        } else {
            $('.ban_' + id).html('禁用');
        }
        $.post('__URL__/ban', {id: id}, function (data) {
            if (data.status == '1') {
                var b = $('.flag_' + id).html();
                if (b == '1') // '1'  '0'
                {
                    $('.flag_' + id).html('0')
                } else {
                    $('.flag_' + id).html('1')
                }
            }
        }, 'json');
    }
</script>
