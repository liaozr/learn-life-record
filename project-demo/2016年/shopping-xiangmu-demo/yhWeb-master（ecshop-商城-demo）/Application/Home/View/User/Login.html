<script>
    $(function () {
        $('.log_btn').click(function () {
            if ($('#form1').valid()) {
                /*  $('#form1').submit();*/
                var userName = $('#uName').val();
                var passWord = $('#uPwd').val();

                $.post('__URL__/login_action', {userName: userName, passWord: passWord}, function (data) {
                    if (data.status == 1) {
                        window.location.href = '../Index/Index';
                    } else if (data.status == 2) {
                        alert('用户名或密码错误');
                    }
                    else if(data.status == 3)
                    {
                        alert('该用户可能已被禁用，请联系客服人员');
                    }
                }, 'json')
            }

        })
        $(window).keydown(function(){
            if (event.keyCode==13)
            {
                $('.log_btn').click()
            }
        })
        $('#form1').validate({
            rules: {
                userName: {
                    required: true,
                },
                passWord: {
                    required: true,
                },
            },
            messages: {
                userName: {
                    required: '*用户名不能为空',
                },
                passWord: {
                    required: '*密码不能为空',
                }
            }
        })
    })
</script>
