 （1）@for

  Sass的for语句与JavaScript的for语句的作用类似，但语法有所不同。

  from...through..

  @for $var from start through end {}

  例子：

<style>

    @for $i from 1 through 3 {
        .large-#{$i} {
            font-size: 10px * $i;
        }
    }

    /*输出： */
    .large-1 {
        font-size: 10px;
    }

    .large-2 {
        font-size: 20px;
    }

    .large-3 {
        font-size: 30px;
    }

</style>

<!-- ------------------------------------------------------------------------------------ -->

  from...to...
  @for $var from start to end {}

  例子：

  <style>

      @for $i from 1 to 3 {
          .large-#{$i} {
              font-size: 10px * $i;
          }
      }

      /*输出为： */
      .large-1 {
          font-size: 10px;
      }

      .large-2 {
          font-size: 20px;
      }

  </style>

  如果你留意了上面的例子，应该可以发现through和to的区别: 当使用 through 时，

  条件范围包含 <start> 与 <end> 的值，

  而使用 to 时条件范围只包含 <start> 的值不包含 <end> 的值。 注意:start和end必须是整数
