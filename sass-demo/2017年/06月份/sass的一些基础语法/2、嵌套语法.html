<!DOCTYPE html>

<body>

<!-- ----------------------------------------------------------------------------------- -->

 sass允许css样式嵌套:

<style>

    ul.nav {
        float: right;
    }

    ul.nav li {
        float: left;
    }

    ul.nav li a {
        color: #111;
    }

/*-------------------------------------------------------------------------------------*/

    /* Sass利用选择器嵌套来帮我们解决上述问题，如果用嵌套选择器来写，上面的几条CSS会变成这样： */

    ul.nav {
        float: right;
        li {
            float: left;
            a {
                color: #111;
            }
        }
    }

/*-------------------------------------------------------------------------------------*/

    /*解析出来的代码*/
    /*ul.nav{
        float:right;
    }
    ul.nav li{
        float:left;
    }
    ul.nav li a{
        color:#111;
    }*/

/*-------------------------------------------------------------------------------------*/

</style>

<!-- ----------------------------------------------------------------------------------- -->

  <style>
      div {
          color: black;
          a {
              color: red;
          }
      }

      /*输出为 : */
      div {
          color: black;
      }

      div a {
          color: red;
      }

  </style>

<!-- ----------------------------------------------------------------------------------- -->

  多层嵌套:

<style>
    div {
        p,
        span {
            color: red;
            a {
                font-size: 15px;
            }
        }
    }

    输出为: div p,
    div span {
        color: red;
    }

    div p a,
    div span a {
        font-size: 15px;
    }

/*---------------------------------------------------------------------------------*/

    /*CSS中,
    有些属性拥有相同的命名空间,
    比如font-size,
    font-weight等,
    对于这些属性,
    我们也可以使用属性嵌套: */

    div {
        font: {
            size: 10px;
            weight: bold;
        }
    }

    /*输出为： */
    div {
        font-size: 10px;
        font-weight: bold;
    }

    /*注意font后面的冒号(:)。 此外，还可以这样: */


   /*注意 属性嵌套的时候，border后面必须加上冒号*/
   
   /*注意，border后面必须加上冒号。*/
　　p {
　　　　border: {
　　　　　　color: red;
　　　　}
　　}

/*---------------------------------------------------------------------------------*/

    div {
        font: 15px {
            size: 10px;
            weight: bold;
        }
    }

    /*输出为: */
    div {
        font: 15px;
        font-size: 10px;
        font-weight: bold;
    }

/*---------------------------------------------------------------------------------*/

</style>

</body>

</html>
