1、变量

Sass使用$美元符号来声明变量：

<style>

    $blue: blue;

    /*直接使用: */
    div {
        color: $blue;
    }

</style>

<!-- --------------------------------------------------------------------------------- -->

在Sass中，变量是有作用域的，

类似ES6中的let，sass变量支持块级作用域(花括号{}包裹区域)，也就是有全局变量和局部变量之分：

<style>

    $blue: blue;
    /*// 全局变量*/

    div {
        /*// 局部变量*/
        $blue: red;
        /*// red*/
        color: $blue;
    }
    /*输出为：*/

    div {
      color: red;
    }

</style>

<!-- --------------------------------------------------------------------------------- -->

当然，也可以使用!global将局部变量转换为全局变量：

<style>
    div {
        $red: red !global;
        color: red;
    }
    a {
        color: $red;
    }

    /*输出为：*/
    div {
        color: red;
    }
    a {
        color: red;
    }

</style>

注意：如果上面的red后面不加上!global，Sass会报错，你可以在终端或输出文件比如output.css里看到错误。

<!-- --------------------------------------------------------------------------------- -->

此外,变量也可以拼接在CSS属性里,不过要借助插值语句(#{}):

<style>
/*---------------------------------------------------------------------------------*/

    $theme: ".dark";
    #{$theme} div {
        color: black
    }

    /*输出为： */
    .dark div {
        color: black;
    }

/*---------------------------------------------------------------------------------*/

    /*也可以这样: */
    $side: top;
    div {
        border-#{$side}-color: red;
    }

    /*输出为： */
    div {
        border-top-color: red;
    }
</style>

<!-- --------------------------------------------------------------------------------- -->
