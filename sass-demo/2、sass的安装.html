  sass是Ruby语言写的，要安装Sass，必须先安装Ruby，当然,并不要求你会Ruby。

  如果你已经安装好了Ruby，接下来就可以安装Sass：

<!-- ---------------------------------------------------------------------------------- -->

  gem install sass

  注：sass文件的后缀名是.scss或.sass，博主使用.scss。

<!-- ---------------------------------------------------------------------------------- -->

  当然，除了Sass的语法，代码里面也可以直接使用CSS语法。 确认是否安装：

  sass -v

  如果安装成功，会打印出版本信息

  Sass 3.4.23
