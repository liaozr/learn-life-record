 <body>
 	<div class="header">
 		<img class='logo' src="images/logo.png">

    <section class="panel panel_transition">
        <ul class="nav-aside">
            <li><a href="#">Home</a></li>

            <li><a href="#">Demo</a></li>
            <li><a href="#">Download</a></li>
        </ul>
    </section>
    <script type="text/javascript">
        $(function(){
            $(".menu").click(function(){
                if( $(this).hasClass("clicked"))
                {
                   $(this).removeClass("clicked");
                   $('.panel').stop(true).removeClass('active');
                   // $(".content").css({
                   //   "overflow-y":"auto"
                   // })
                }
                else{
                   $(this).addClass("clicked");
                   $('.panel').stop(true).addClass('active');
                   // $(".content").css({
                   //   "overflow-y":"hidden"
                   // })
                }           
            })
        })
    </script>
    <!--  iscroll滚动 覆盖掉index.css的对应样式（跟之前用原生 -webkit-overflow-scrolling: touch; 对应样式的区别。）    -->
    <style type="text/css">
            .content{
              overflow: hidden;
            }
            .content .page{
                position: absolute;
                left:0;right:0;
            }
    </style>
    <script>
      window.addEventListener('load',function(){ 
         var myScroll = new IScroll('.content');
      });
      
      document.addEventListener('touchmove', function (e) { 
        e.preventDefault(); 
      }, false);
    </script>
 </body>
