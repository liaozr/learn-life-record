  <script type="text/javascript">
        $(function(){
            $(".menu").click(function(){
                if( $(this).hasClass("clicked"))
                {
                   $(this).removeClass("clicked");
                   $("body").stop(true).removeClass('pad_active');
                   $(".content").css({
                     "overflow-y":"auto"
                   });               
                }
                else{
                   $(this).addClass("clicked");
                   $("body").stop(true).addClass('pad_active');
                   $(".content").css({
                     "overflow-y":"hidden"
                   });
                }           
            })
        })
  </script>
