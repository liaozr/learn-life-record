  在开发移动端时候，谷歌浏览器打开移动端项目，可以选择个network Throttling的表明网速测试

在谷歌浏览器的右上角 选择更多的那个按钮（三点）,可以选择 add network Throttling,加入网速测试，

可以测试自己开发的移动端网页项目在手机端上网速的表现的。
