当你给一个元素设置过position:absolute;或者position:relative;

后再增加-webkit-overflow-scrolling: touch;属性后，

你会发现，滑动几次后可滚动区域会卡主，不能在滑动，这时给元素增加个z-index值就可以了。

<style>
    .content {
        /* 增加该属性，可以增加弹性*/
        -webkit-overflow-scrolling: touch;
        position: absolute;
        z-index: 1;
    }
</style>
