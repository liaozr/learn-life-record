<script type="text/javascript">

    //获取到所有页面图片
    var imgurls = [];
    var imgLength = $('img').length;
    for(var i=0; i<imgLength; i++){
        imgurls.push($('img')[i].src);
    }

    //图片依次加载
    var count = 0;
    for(var j=0;j<imgurls.length;j++){
        var img = new Image();
        img.src = imgurls[j];
        img.onload=imgload();
    }

    // 做页面loading和执行loading后的事情
    function imgload(){
        count++;
        if( count == imgurls.length ){
            $('#fullpage').fullpage({
                scrollingSpeed: 500,
                afterRender: function(){
                    $('.page1').addClass('animate');
                },
                afterLoad: function(anchorLink, index){
                    $('.page').each(function(){
                        $(this).removeClass('animate');
                    });
                    //index =1
                    $('.page'+index).addClass('animate');
                    if( index == 2 ){
                        $(".p1-djs").hide();
                        $(".p1-18").hide();
                    }
                }
            });
            // 报名成功后的提示框点击事件
            $('#fximg').bind('click',function(){
                $('#fximg').hide();
            });
            //开始挑战按钮
            $(".pt-scaleButton").bind('click',function(){
                $(".p1-02").hide();
                $(".p1-00").addClass("pt-fromTop pt-delay3200");
                $(".p1-djs").show();
                $(".p1-18").show();
                $(".p1-00").removeClass("pt-scaleUpDown pt-delay400");
                setTimeout("rulerAnimate()",3200);
                setTimeout(function(){$(".p1-djs").hide();},3200);
                setTimeout(function(){$(".p1-04").addClass("pt-circle");},3200);
            });
            //跳转到报名页面
            $('.p1-14').bind('click',function(){
                $('#fullpage').fullpage.moveTo(2);
            });
            /*再来一次*/
            $('.fxRelative').bind('click',function(){
                $('#fullpage').fullpage.moveTo(1);
                $('.p1-djs').hide();
                $(".p1-02").hide();
                $(".p1-00").removeClass("pt-delay3200");
                $(".p1-00").addClass("pt-fromTop");
                $('.p1-jg-00').hide();
                $("#ruler").css('top','5%');
            });
        }
    }

</script>
<script type="text/javascript">
    //未完成游戏禁止fullpage滚动
    $.fn.fullpage.setAllowScrolling(false);
    function rulerAnimate(){
        var i60 = 2;
        var i100 = 3;
        var i90 = 3;
        var i30 = 2;
        var i0 = 3;
        $('#circle').click(function(){
            var rulerY = $('#ruler').offset().top; //尺子TOP
            var rulerH = $('#ruler').height();    //尺子HEIGHT
            var rulerT = rulerY+rulerH;    //尺子的下落HEIGHT
            var lineY = $('#line').offset().top; //线TOP
            var lineH = $('#line').height();    //线HEIGHT
            var lineT = lineY+lineH/2;
            var scaleline=rulerH/11;
            var screeH = document.body.clientHeight;
 
            var rulerCssTop = (rulerY/screeH)*100 + "%";
 
            $("#ruler").removeClass('pt-fromTop');
            $(".p1-00").removeClass('pt-delay3200');
            $("#ruler").css('top',rulerCssTop);

            if((rulerT < lineT) || (rulerT>lineT+rulerH))
            {
                $(".p1-jg-"+(i0%3)).show();
                $(".tck").click(function(){
                    $(this).hide() ;
                    $("#ruler").addClass('pt-fromTop pt-delay300');
                    $("#ruler").css('top','5%');
                });
                // alert(0);
                i0 += 1;
            }
            if((rulerT >= lineT) && (rulerT<lineT+scaleline*2))
            {
                $.fn.fullpage.setAllowScrolling(true);
                $(".p1-jg-00-"+(i100%3)).show();
                $(".tck").click(function(){
                    $(this).hide() ;
                    $("#ruler").addClass('pt-fromTop pt-delay300');
                    $("#ruler").css('top','5%');
                });
                // alert(100);
                i100 += 1;
            }
            if((rulerT>=lineT+scaleline*2) && (rulerT<lineT+scaleline*5))
            {
                $(".p1-jg-01-"+(i90%3)).show();
                $(".tck").click(function(){
                    $(this).hide() ;
                    $("#ruler").addClass('pt-fromTop pt-delay300');
                    $("#ruler").css('top','5%');
                });
                //alert(90);
                i90 += 1;
            }
            if((rulerT>=lineT+scaleline*5) && (rulerT<lineT+scaleline*8))
            {
                $(".p1-jg-02-"+(i60%2)).show();
                $(".tck").click(function(){
                    $(this).hide() ;
                    $("#ruler").addClass('pt-fromTop pt-delay300');
                    $("#ruler").css('top','5%');
                });

                i60 += 1;

                //alert(60);
            }
            if((rulerT>=lineT+scaleline*8) && (rulerT<=lineT+rulerH))
            {
                $(".p1-jg-03-"+(i30%2)).show();
                $(".tck").click(function(){
                    $(this).hide() ;
                    $("#ruler").addClass('pt-fromTop pt-delay300');
                    $("#ruler").css('top','5%');
                });
                //alert(30);
                i30 += 1;
            }
        })
    }

    $("#loading").hide();
    $("#fullpage").show();

</script>
