<!DOCTYPE html>
<html lang="en">
<head>

	<title>购物车页面</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
  <link rel="stylesheet" href="css/dropload.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/first_index.css">
</head>
<body>
   <div class="g-pages g-index g-cart">
       <!--头部开始-->
        <header class="g-header">
            <div class="header">
                   <div class="list index-icon "><a href="index.html"></a></div>
                   <div class="list shop-icon current">
                       <a href="cart.html"></a>
                       <div class="cartnums" style="display:none">0</div>
                    </div>
                   <div class="list member-icon"><a href="##"></a></div>
                   <div class="list prolists-icon"><a href="page-lists.html"></a></div>
             </div>
        </header>
        <div class="no-shopping">
                <div class="tips-bg"></div>

                <div class="back-shopping"><a href="page-lists.html">马上去逛逛</a></div>
        </div>
        <div class="g-prodetails-content" id='mainsection'>
              <div class="m-list">
                    <div class="show-pro">
                        <div class="flag flag-middle">
                            <div class="flag__item flag_img">
                                <div class="img-center">
                                      <a href="pro-details.html">

                                </div>
                            </div>
                        </div>
                    </div>

                         <div class="reduce-btn"></div>

                    </div>
                    <div class="count-list">
                      <span>小计：</span>
                      <span class='price'>￥500</span>

                      <span>小计：</span>

                                      <a href="pro-details.html">
                                        <canvas data-src="images/index/product/product1.png"></canvas>
                                      </a>
                                </div>
                            </div>
                            <div class="flag__item flag__item_body">
                                <div class="heading">
                                    <a href="pro-details.html">
                                      买砖宝终端订单王亮剑，陶瓷行业磐涅重生速度 速度

<script src='js/jquery.min.js'></script>
<script src='js/flexible_css.js'></script>
