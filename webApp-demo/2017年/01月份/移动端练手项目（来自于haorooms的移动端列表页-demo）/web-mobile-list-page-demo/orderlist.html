                          <div class="list">

   <div id="targetContainer"></div>
<script src='js/jquery.min.js'></script>
<script src='js/flexible_css.js'></script>
<script src="js/flexible.js"></script> 
<script src='js/cart.js'></script>
<script src='js/landscape.js'></script>  

<script src="js/city/city.js"></script>
<script src="js/city/MultiPicker.js"></script>
<script>
    //---------------------函数调用开始---------------------
    new MultiPicker({
        input : 'multiPickerInput',//点击触发插件的input框的id
        container : 'targetContainer',//插件插入的容器id
        jsonData: $city,
        success : function(arr){
            var arr_length=arr.length;
            var area_value=$('#multiPickerInput').val();
            area_value='';
            for(var i=0;i<=arr_length-1;i++)
            { 
              var _value=arr[i].value;
              if( i == arr_length-1 && _value =='请选择'){
               _value='';
              }
              area_value+=_value+' '
            }
            $('#multiPickerInput').val(area_value);
        }//回调
    });
    //---------------------函数调用结束---------------------
</script>
<script>
   var landscape = new landscape({
            mode: 'portrait', //portrait,landscape
            prefix: 'Shine'
   });
</script>
</body>
