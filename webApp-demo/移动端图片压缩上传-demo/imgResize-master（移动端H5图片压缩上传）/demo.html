  <body>
    <input type="file" name="" value="">
    <img id='img' src="" alt="">
    <script src="./dist/resize.min.js">
      
    </script>
    <script>
      (function() {
        let input = document.querySelector('input')

        input.addEventListener('change', function (e) {
          canvasResize(this.files[0], {
            crop: false,
            quality: 0.9,
            rotate: 0,
            callback(baseStr) {
              console.log(baseStr.length)
              img.src=baseStr
            }
          })
        })
      })()
    </script>
