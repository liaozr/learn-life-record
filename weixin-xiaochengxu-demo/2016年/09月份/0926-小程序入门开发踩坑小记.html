<!-- 

尺寸单位
rpx（responsive pixel）: 可以根据屏幕宽度进行自适应。
规定屏幕宽为750rpx。如在 iPhone6 上，屏幕宽度为375px，共有750个物理像素，
则750rpx = 375px = 750物理像素，1rpx = 0.5px = 1物理像素。

设备	rpx换算px (屏幕宽度/750)	px换算rpx (750/屏幕宽度)

iPhone5	1rpx = 0.42px	1px = 2.34rpx
iPhone6	1rpx = 0.5px	1px = 2rpx
iPhone6s	1rpx = 0.552px	1px = 1.81rpx

rem（root em）: 规定屏幕宽度为20rem；1rem = (750/20)rpx 。

建议： 开发微信小程序时设计师可以用 iPhone6 作为视觉稿的标准。 注意： 在较小的屏幕上不可避免的会有一些毛刺，请在开发时尽量避免这种情况

 -->

<!-- 
 个人建议你新建一个「wxml」文件的同时，把对应的「js」和「wxss」文件一起新建好，

 因为微信应用号的配置特点就是解析到一个「wxml」文件时，
 会同时在同级目录下找到同文件名的「js」和「wxss」文件，
 所以「js」文件需及时在「app.json」里预先配置好。

编写「wxml」时，根据微信应用号提供的接口编码即可，大部分就是以前的「div」，
而现在就用「view」即可。需要用其它子集时，可以根据微信提供的接口酌情选择。

使用「class」名来设置样式，「id」名在这里基本没有什么用处。主要操作数据，不操作「dom」。

 -->
<!-- ----------------------------------------------------------------------------- -->

<!-- Wxss是文件引入的样式文件，可以直接在这里面写样式，也可以用引入的方式 -->
<!-- index.wxss 文件 -->

<style>
	@import "wxss/index.css";
	body{
		background-color: yellow;
	}
</style>
