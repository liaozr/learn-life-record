<!-- 事件绑定 -->

<view bindtap="add"> {{count}} </view>

<script>
       Page({
           data: {
             count: 1
           },
           add: function(e) {
               this.setData({
                   data: this.data.count + 1
               })
           }
       })
</script>

<!-- 

如果你学过React，那么其里面有一个setState的方法
可以用来改变状态的值，这里的setDate也是一样的，
通过绑定的add方法来改变视图中count的值。
