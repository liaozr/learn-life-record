  node作为中间层到底指什么

  可以理解为：

  因为后端反回数据不够合理，因此用node请求一遍Java的接口，再二次处理，

  前端页面直接从node层获取数据

  <!-- -------------------------------------------------------------------------------------------------------------- -->

  综上所述，在以下场景中，我认为接入 Node 的最佳实践：

  重视 SEO 且交互复杂。

  后端微服务化，前端需要整合接口。

  前端主导的项目，需要用到最新技术，如 SSR、PWA 等。

  <!-- -------------------------------------------------------------------------------------------------------------- -->

  至于后端的接口设计太丑陋、返回的数据结构不符合前端使用等问题，在应用规模不大的情况下，

  其实都是可以和后端同学进行沟通的，以此接入 Node 不一定是最佳的实践，需要好好思量。
