<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>

        console.log('start');

        let p1 = new Promise(resolve => {
            // 这是一个长时间的调用
            setTimeout(() => {
                resolve('I\'m P1');
            }, 10000);
        });

        let p2 = new Promise(resolve => {
            // 这是个稍短的调用
            setTimeout(() => {
                resolve('I\'m P2');
            }, 2000)
        });

        Promise.race([p1, p2])
            .then(value => {
                console.log(value);
        });

        // start
        // I'm P2

    </script>

</body>

</html>
