<body>

    有时，我们只需要绑定只运行一次的事件处理程序。

    那么one()方法是一个不错的选择，通过它你就可以高枕无忧了。

    <button id="press">Press me!</ul>

    <script>

        var press = $('#press');

        // There is a method that does exactly that, the one():
        press.one('click',function(){
            alert('This alert will pop up only once');
        });

    </script>

</body>
</html>
