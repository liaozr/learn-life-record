<!-- --------------------------------------------------------------------------------------------------------- -->

    使用正则表达式

    语法如下：

    支持整数：

    String(Number).replace(/(\d)(?=(\d{3})+$)/g, "$1,");

    支持整数以及小数:

    String(Number).replace(/(?=\B(?:\d{3})+\b)(\d{3}(\.\d+$)?)/g,',$1')


    还可以 用这个：

    new Intl.NumberFormat('en-us', {}).format(num);

    <script>

        var num=123456789.56;

        var newnum= String( num ).replace(/(\d)(?=(\d{3})+$)/g, "$1,");

        console.log(newnum)  //  打印出的数据为： 123456789.56

// --------------------------------------------------------------------------------------------------------------

        // 整数/小数都支持
        // 整数/小数都支持

        var newnum2=String( num ).replace(/(?=\B(?:\d{3})+\b)(\d{3}(\.\d+$)?)/g,',$1');
        console.log(newnum2)
        // 打印出的数据为： 123,456,789.56

// --------------------------------------------------------------------------------------------------------------

        // 当然，处理金额也可以用这样子的需求：

        var newnum3 = new Intl.NumberFormat('en-us', {}).format(num);

        console.log(newnum3)   // 打印出的数据为： 123,456,789.56

// --------------------------------------------------------------------------------------------------------------

    </script>

<!-- --------------------------------------------------------------------------------------------------------- -->

</body>
