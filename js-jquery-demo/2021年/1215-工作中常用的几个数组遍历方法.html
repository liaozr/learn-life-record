Array.forEach()
接收一个函数作为参数
使用场景
需要遍历一个数组的时候

<script type="text/javascript">

	new Vue({
		el:'#app',
		data:{
	        arr0:[
			   {
			   	text:'张三',
			   	name:22
			   },
			   {
			   	text:'罗翔',
			   	name:23
			   },
			]
		},
		mounted(){
          this.arr0.forEach((item) =>{
          	 if(!item.state){
          	 	this.$set(item,'state',false)
          	 }
          })
          console.log(this.arr0)
		},
		methods:{

		}
	})
	
let arr = ["张三", "罗翔", "张伟"];
let arr0 =[
   {
   	text:'张三',
   	name:22
   },
   {
   	text:'罗翔',
   	name:23
   },
]

arr0.forEach((item) =>{
   if(!item.state){
   	item.state = false
   }
})

console.log(arr0)

arr.forEach((item) =>{

})

</script>

Array.map()
接收一个方法作为参数
使用场景
对数据进行处理，变成自己需要的数据格式,组成新数组

<script type="text/javascript">
	let arr3 = [
	  { name: "张三", age: 14 },
	  { name: "罗翔", age: 50 },
	  { name: "张伟", age: 23 },
	];

	let newArr2 = arr3.map((item) =>
		item.name
	)
	// 第二种写法
	// let newArr2 = arr3.map((item) =>{
	// 	return item.name
	// })
	console.log(newArr2); //['张三', '罗翔', '张伟']


</script>
