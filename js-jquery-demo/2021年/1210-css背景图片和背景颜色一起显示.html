	<body>
		
		如果需要在一个元素中既要显示背景图片也要显示背景颜色。
		
		我们都知道背景图片可以使用background-image:url(.../)来指定。也可以省略image。
		
		但是如果我们既显示背景图片又要显示背景颜色。
		
		那么我们可以将background：url（）来指定要显示的图片，background-color来指定背景色
		
		注意：background-color只能写在图片定义(background:url(..))的后面，才会两个一起显示。
		
		
	</body>
</html>
