<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>

		
		object-fit 属性指定元素的内容应该如何去适应指定容器的高度与宽度。
		
		object-fit 一般用于 img 和 video 标签，一般可以对这些元素进行保留原始比例的剪切、缩放或者直接进行拉伸等。
		
		
		<div class='center'>
			<img src="https://i0.hippopx.com/photos/179/171/625/sparkler-holding-hands-firework-preview.jpg" alt="">
		</div>
		<div class="center">
			<img src="https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fpic.51yuansu.com%2Fpic3%2Fcover%2F01%2F86%2F30%2F59815f28b93c1_610.jpg&refer=http%3A%2F%2Fpic.51yuansu.com&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg?sec=1636364445&t=e6a3dd4ffe5921edc1efc0ee33a71523"  alt="">
		</div>
	
		
		<style>
		  div.center {
			 width:200px;
			 height:200px;
			 background: black;
			 margin-bottom:30px;
		  }
		  img{
			width:100%;
			height:100%;
		    object-fit: contain;
		  }
		</style>
		
		
		
	
	
	</body>
</html>
