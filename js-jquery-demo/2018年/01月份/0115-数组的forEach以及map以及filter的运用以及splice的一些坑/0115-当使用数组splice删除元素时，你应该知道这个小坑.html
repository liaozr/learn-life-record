    <script>

        var arr = [1,2,5,6,8,9]
        length =arr.length

        for (var i = 0;i < length; i++) {
              if(arr[i] > 3){
                arr.splice(i,1)
              }
        }

        console.log(arr)  // 1 2 6 9

    </script>

    这时我们发现，奇怪了，为什么 6和9被保存了下来呢？这是因为我们每次找到大于4的元素之后，就直接splice剔除掉了，

    需要注意的是，splice是一个会变异方法，也就是会改变原数组的方法，所以当i等于2的时候，会找到元素‘5’，

    然后splice的时候，由于元素‘5’剔除之后，有空位，

    后面的元素‘6’ ‘8’ ‘9’就都往前补一位，但是此时i的值在结束此次循环之后，经过了i++语句，就是直接跳到元素‘8’的位置了，元素‘6’因为补位 躲过了一劫！
    再次循环9又因为补位也躲过了一劫，所以结果就是1269

     上面的这种需求，其实完全可以用filter来代替是 完美的。

    <script>
    
        var arr = [1, 2, 5, 6, 8, 9]
        length = arr.length

        var arr2 = arr.filter(function(value) {
            return value < 3
        })

        console.log(arr2) // [1, 2]

    </script>
