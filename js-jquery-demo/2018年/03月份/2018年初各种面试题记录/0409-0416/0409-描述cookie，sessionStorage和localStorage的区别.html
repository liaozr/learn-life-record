  描述cookie，sessionStorage和localStorage的区别

  都是本地存储

  cookie本身用于客户端和服务器的通信。存储量少，约4k。

  每次请求都会携带，会影响获取资源的效率。

<!-- ----------------------------------------------------------------------------------------- -->

  sessionStorage localStorage H5的本地存储技术，存储容量大。

  sessionStorage一个会话结束后储存数据会被销毁

  localStorage则不会，不手动清除则能永久保存
