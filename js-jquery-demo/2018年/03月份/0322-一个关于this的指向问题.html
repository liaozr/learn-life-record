<body>


    <script>

        obj = {
            name: 'a',
            getName: function() {
                console.log(this.name);
            }
        }

        var fn = obj.getName

        obj.getName() // a

        var fn2 = obj.getName()

        fn()  // a

        fn2()  //  fn2  is not a function

    </script>
