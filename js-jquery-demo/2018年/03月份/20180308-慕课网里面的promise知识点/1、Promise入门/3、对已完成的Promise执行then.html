<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>

        console.log('start')

        let promise = new Promise(resolve => {

            setTimeout(() => {
                console.log('the promise fulfilled')
                resolve('hello,world')
            }, 1000)
        })

        setTimeout(() =>{

           // 可以将promise设置为变量，在promise完成之后，调用 then
          // 可以将promise设置为变量，在promise完成之后，调用 then
           promise.then( value => {
             console.log( value )
           })
        },3000)


        // 打印出的数据为：

        // start
        // the promise fulfilled
        // hello,world

    </script>
</body>

</html>
