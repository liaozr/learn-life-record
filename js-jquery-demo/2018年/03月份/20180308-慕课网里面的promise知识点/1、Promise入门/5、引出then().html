<body>


      状态响应函数可以返回新的Promise 或者 其他值

      如果返回新的 Promise 那么下一级.then() 会在新的 Promise 状态改变之后执行

      如果返回其他任何值不是Promise的话，则会立刻执行下一级的 .then()
