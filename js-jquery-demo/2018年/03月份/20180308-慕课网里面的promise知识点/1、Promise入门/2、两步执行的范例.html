<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>


    <script>
    
        console.log('here are go')

        new Promise(resolve => {

            setTimeout(() => {
                resolve('hello')
            }, 2000)

        }).then(value => {

            console.log(value)
            return new Promise(resolve => {

                setTimeout(() => {
                    resolve('world')
                }, 2000)

            })

        }).then(value => {
            console.log(value + ' world ')
        })

        // 打印出的数据为：
        // here are go
        // hello
        // world world

    </script>
</body>

</html>
