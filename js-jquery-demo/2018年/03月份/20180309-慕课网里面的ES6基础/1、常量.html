    js原生基础 定义一个常量

    <script>
       var obj={}

        Object.defineProperty(obj,'p12', {
            value: 3.14,
            writable: false
        })

        obj.p12 = 555

        console.log(obj.p12) // 3.14

    </script>

        console.log(bb)  // zrliao

    </script>
