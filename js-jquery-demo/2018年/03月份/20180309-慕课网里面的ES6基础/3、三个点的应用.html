    可变参数
    <script>

        function f(...a) {

            var sum = 0
            a.forEach(item => {
                sum += item * 1
            })
            return sum
        }

        console.log(f(1, 2, 3, 6))  // 12

    </script>

  ES6利用扩展运算符 合并数组

  <script>
     var params = ['hello',true,7]

     var other =[
       ...params,
       1,
       2
     ]

     console.log(other)  // ["hello", true, 7, 1, 2]
  </script>
