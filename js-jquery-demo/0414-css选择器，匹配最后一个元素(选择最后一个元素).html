    指定属于其父元素的最后一个子元素的 p 元素的背景色：

    <style>
        /*  :last-child 选择器匹配属于其父元素的最后一个子元素的每个元素。  */
        p:last-child {
            background-color: red;
        }

    </style>

<!-- --------------------------------------------------------------------------------- -->

    :last-child 选择器匹配属于其父元素的最后一个子元素的每个元素

    这里要注意的是 ，p元素这里 是一定要有 父元素的 ，要有一个父元素  包住 着 p元素，

    如果没有 父元素 包着的话， last-child 是起不了作用的。
