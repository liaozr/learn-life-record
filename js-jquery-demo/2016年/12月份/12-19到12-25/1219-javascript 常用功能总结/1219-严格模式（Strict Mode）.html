严格模式（Strict Mode）

从ES5开始， 严格模式用于检测运行时的错误，

在严格模式下，所有的变量必须声明，

如果给未声明的变量赋值会抛出异常。

在JavaScript 文件或 script 元素内

通过输入以下代码切换到严格模式：

<script>
    use strict;
</script>

建议采用严格模式，除非项目依赖的库不兼容严格模式。
