    4、覆盖样式问题

    比如我们有一个公共文件，其下有一个公共样式：

    <style>
        .box {
            color: red;
        }
    </style>

    有些时候，我们需要覆盖这个样式，比如将红色改为绿色。由于是公共元素，我们不能直接修改，但方法还是有多种：

    <style>
        /*第一种*/

        .parent .box {
            color: green;
        }
        /*第二种*/

        .box {
            color: green !important;
        }

        /*----------------------------------------------------------------------*/
        /*上面这些是我们常用的，但还有一个小技巧，是我们平常不太注意的，可以如下设置： */
        .box.box {
            color: green;
        }
    </style>
