###第一种:声明第三方变量:

<script>
    var a = 3,
        b = 5;
    var temp = a;
    a = b;
    b = temp;
</script>

<!-- ----------------------------------------------------------------------------------- -->

这种方法声明了第三种变量,相当于又在内存中开辟了一个空间.

但是变量类型不受限制.

###第二种: 利用加法运算:

<script>
    var a = 3,
        b = 5;
    a = a + b;
    b = a - b;
    a = a - b;
</script>
