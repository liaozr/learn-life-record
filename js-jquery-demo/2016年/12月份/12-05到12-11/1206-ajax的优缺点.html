优点：

减轻服务器的负担,按需取数据,最大程度的减少冗余请求

局部刷新页面,减少用户心理和实际的等待时间,带来更好的用户体验

基于xml标准化,并被广泛支持,不需安装插件等

进一步促进页面和数据的分离

<!-- -------------------------------------------------------------------------------- -->

缺点：

AJAX只是局部刷新,所以页面的后退按钮是没有用的.
它可能破坏浏览器后退按钮的正常行为

对流媒体还有移动设备的支持不是太好等
