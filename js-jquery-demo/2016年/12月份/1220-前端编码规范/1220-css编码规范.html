ID 和 Class（类） 名的分隔符

使用连字符（中划线）分隔ID和Class（类）名中的单词。

为了增强课理解性，在选择器中不要使用除了连字符（中划线）以为的任何字符（包括没有）来连接单词和缩写。

另外，作为该标准，预设属性选择器能识别连字符（中划线）作为单词[attribute|=value]的分隔符，

所以最好的坚持使用连字符作为分隔符。

不推荐
css 代码:
<style>
    .demoimage {}

    .error_status {}
</style>

推荐
css 代码:

<style>
    #video-id {}

    .ads-sample {}
</style>
