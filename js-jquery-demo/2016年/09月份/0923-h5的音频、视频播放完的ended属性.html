<!-- 
Audio ended 属性
Audio 对象参考手册 Audio 对象 
-->


<!-- 查看音频是否播放结束： -->
<script>
var x = document.getElementById("myAudio").ended;
// x 输出结果为：
true
</script>

<!-- 

定义和用法
ended 属性返回音频/视频是否已结束。
如果播放位置位于音频/视频的结尾时，则音频/视频已结束。

 -->
 
</body>
