先来看看jquery是怎么实现自定义事件的

jquery中用on或bind绑定自定义事件，用trigger来触发

<button></button>
<script>
$(function(){
	$('button').on('mycustomEvent',function(){
		alert("trigger customEvent");
	});
	$('button').trigger('mycustomEvent');
});
</script>

<!-- trigger 是会自动触发这个自定义事件的。 -->

</body>
