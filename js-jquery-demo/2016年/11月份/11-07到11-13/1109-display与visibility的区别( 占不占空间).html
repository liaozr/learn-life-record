<body>

<style>
    .aa {
        display: none;
        /* 不占据空间，无法点击 */
    }

    .bb {
        visibility: hidden;
        /* 占据空间，无法点击 */
    }
</style>

<!-- ---------------------------------------------------------------------------------- -->

visibility：
visible	默认值。元素是可见的。
hidden	元素是不可见的。
