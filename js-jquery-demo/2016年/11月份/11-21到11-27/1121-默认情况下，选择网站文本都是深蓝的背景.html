::selection

在默认情况下，选择网站文本都是深蓝的背景，白色的字体的，如下图：

现在请你选择一下本网站的文字看看，是不是发现是这样的：

变成了绿色背景了。
如何实现的呢？其实并不难，只是用了::selection伪类选择器，代码如下：

<style>
     ::selection {
        background: #009a61;
        color: #fff;
    }

    ::-moz-selection {
        background: #009a61;
        color: #fff;
    }

    ::-webkit-selection {
        background: #009a61;
        color: #fff;
    }
</style>


注意：::selection只支持background和color两个属性，如果你设置其他属性是没有效果的。
