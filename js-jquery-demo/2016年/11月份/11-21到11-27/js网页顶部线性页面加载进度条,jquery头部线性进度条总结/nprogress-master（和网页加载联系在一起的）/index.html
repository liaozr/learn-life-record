<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='utf-8'>
    <title>NProgress: slim progress bars in JavaScript</title>
    <link href='support/style.css' rel='stylesheet' />
    <link href='nprogress.css' rel='stylesheet' />

    <meta name="viewport" content="width=device-width">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400,700,400italic' rel='stylesheet' type='text/css'>

    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src='nprogress.js'></script>


</head>

<body style='display: none'>
    <header class='page-header'>
        <span class='nprogress-logo fade out'></span>
        <h1>NProgress<i>.js</i></h1>
        <p class='fade out brief big'>A nanoscopic progress bar. Featuring realistic trickle animations to convince your users that something is happening!</p>
    </header>

    <div class='contents fade out'>
        <div class='controls'>
            <p>
                <button class='button play' id='b-0'></button>
                <i>NProgress</i><b>.start()</b> &mdash; shows the progress bar
            </p>
        </div>
    </div>

    <script>
        $('body').show();
        $('.version').text(NProgress.version);
        NProgress.start();
        setTimeout(function() {
            NProgress.done();
            $('.fade').removeClass('out');
        }, 1000);
    </script>


</body>

</html>
