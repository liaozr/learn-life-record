<html>
    <head>
        <meta charset="utf-8">
        <meta name="keywords" content="进度条,顶部进度条" />
        <meta name="description" content="haorooms前端资源库，顶部进度条demo,顶部进度条案例">
        <title>haorooms前端资源库，顶部进度条demo</title>
        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>

        <script type='text/javascript'>
            $({property: 0}).animate({property: 100}, {
                duration: 3000,
                step: function () {
                    var percentage = Math.round(this.property);

                    $('#progress').css('width', percentage + "%");

                    if (percentage == 100) {
                        $("#progress").addClass("done");//完成，隐藏进度条
                    }
                }
            });
        </script>
        <style type="text/css">
            body{
                margin:0;
            }
            #progress {
                position:fixed;
                height: 2px;
                background:#b91f1f;
                transition:opacity 500ms linear
            }
            #progress.done {
                opacity:0
            }
            #progress span {
                position:absolute;
                height:2px;
                -webkit-box-shadow:#b91f1f 1px 0 6px 1px;
                -webkit-border-radius:100%;
                opacity:1;
                width:150px;
                right:-10px;
                -webkit-animation:pulse 2s ease-out 0s infinite;
            }

            @-webkit-keyframes pulse {
                30% {
                    opacity:.6
                }
                60% {
                    opacity:0;
                }
                100% {
                    opacity:.6
                }
            }

        </style>
    </head>
    <body>
        <div id="progress">
            <span></span>
        </div>
        <div style="display: none">本资源由haorooms前端资源库整理，更多资源请查看haorooms。资源整理耗费时间和精力，假如您转载该资源，请注明出自haorooms前端资源库！谢谢！</div>
    </body>
</html>
