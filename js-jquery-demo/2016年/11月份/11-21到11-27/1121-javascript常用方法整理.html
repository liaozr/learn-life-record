<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    一、 string
    <script>
        chatAt() //返回在指定位置的字符，第一个位置是0。（string.chatAt(0)）
        concat() //连接两个或更多字符串，返回新的字符串（string.concat(string1, string2, ..., stringX)）
        indexOf() //返回某个指定的字符串值在字符串中首次出现的位置。区分大小写，如果没有找到匹配的字符串则返回 -1。（string.indexOf("aa")）
        lastIndexOf() //查找字符串值在字符串中最后出现的位置。从后向前搜索。
        match() //查找一个或多个正则表达式的匹配，（string.match(regexp)）
        replace() //查找到匹配的子串，并替换与正则表达式匹配的子串。（string.replace(searchvalue,newvalue)）
        search() //查找与正则表达式匹配的值。如果没有匹配到，则返回-1.（string.search(searchvalue)）
        slice() //提取字符串的片断，并在新的字符串中返回被提取的部分。（string.slice(start,end)）
        substr() //从起始索引号提取字符串中指定数目的字符。（string.substr(start,length)）
        split() //把字符串分隔成字符串数组。（string.split(separator,limit)）
        substring() //用于提取字符串中介于两个指定下标之间的字符，包括开始处的字符，但不包括结束处的字符。（string.substring(from, to)）
        toLowerCase() //把字符串转换为小写。（string.toLowerCase()）
        toUpperCase() //把字符串转换为大写。（string.toUpperCase()）
        trim() //去除字符串两边的空白。
    </script>

    <!-- -------------------------------------------------------------------------------- -->

    二、Number
    <script>
        toFixed(x) //把数字转换为字符串，结果的小数点后有指定位数的数字。（number.toFixed(x)）
        toString() //把数字转换为字符串
    </script>

    <!-- --------------------------------------------------------------------------------- -->

    三、Array

    <script>
        concat() //连接两个或更多的数组，并返回结果。（array1.concat(array2,array3,...,arrayX)）
        every() //检测数值元素的每个元素是否都符合条件。如果所有元素都通过检测返回 true，否则返回 false。（array.every(function(currentValue,index,arr), thisValue)）（currentValue，当前值。index：可选，当前索引；arr：可选，当前元素属于的数组对象；thisValue：可选，对象作为执行回调时使用，用作this的值。）
        filter() //检测数值元素，并返回符合条件所有元素的数组。创建一个新的数组，新数组中的元素都是通过检查指定数组中符合条件的所有元素。（array.filter(function(currentValue,index,arr), thisValue)）
        indexOf() //返回某个指定的字符串值在字符串中首次出现的位置。（array.indexOf(item,start)）（item：查找的元素；start：可选，开始检索的 ）
        join() //把数组的所有元素放入一个字符串中。（array.join(separator)）（separator：可选，分隔符，省略则用逗号连接。）
        map() //通过指定函数处理数组的每个元素，并返回处理后的数组。（array.map(function(currentValue,index,arr), thisValue)）
        pop() //删除数组的最后一个元素并返回删除的元素。（array.pop()）
        push() //向数组的末尾添加一个或更多元素，并返回新的长度。（array.push(item1, item2, ..., itemX)）
        reverse() //反转数组的元素顺序。（array.reverse()）
        shift() //删除并返回数组的第一个元素。（array.shift()）
        slice() //选取数组的的一部分，并返回一个新数组。（array.slice(start, end)）
        sort() //对数组的元素进行排序。（array.sort(sortfunction)）（	可选。规定排序顺序。必须是函数。）
        splice() //从数组中添加或删除元素。（array.splice(index,howmany,item1,.....,itemX)）（index：添加或删除的位置；howmany：必须，规定应该删除多少个元素，为0时表示不上；item1..表示要添加的元素）
        toString() //把数组转换为字符串。
        unshift() // 向数组的开头添加一个或更多元素， 并返回新的长度。（ array.unshift(item1, item2, ..., itemX)）
    </script>

    四、全局

    <script>
        decodeURI() //解码某个编码的URI。（decodeURI(uri)）
        encodeURI() //把字符串编码为URI。（encodeURI(uri)）
        escape()   //方法： 该方法返回对一个字符串编码后的结果字符串

        eval() //计算JavaScript字符串，并把它作为脚本代码来执行。（eval(string)）

        isNaN() //检查其参数是否是非数字值。（isNaN(value)）
        // 而任何不能被转换为数值的值都会导致这个函数返回true。
        // 如果不是数字，才返回true

        parseFloat() //解析一个字符串并返回一个浮点数。
        parseInt() //解析一个字符串并返回一个整数。

        Number() //把对象的值转换为数字。（Number(object)）
        String() //把对象的值转换为字符串。（String(object)）
        
    </script>
