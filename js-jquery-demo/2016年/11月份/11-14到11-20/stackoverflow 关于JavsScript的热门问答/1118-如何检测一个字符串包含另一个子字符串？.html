问题描述：

在javascript中，我如何检测一个字符串包含另一个子字符串。

通常我会想到String.contains（）方法，但似乎没有一个。

Best Answers：

indexOf返回一个字符串在其他字符串中的位置。

如果没找到，它会返回-1

<script>
    var s = "foo";
    alert(s.indexOf("oo") > -1); //true
</script>
