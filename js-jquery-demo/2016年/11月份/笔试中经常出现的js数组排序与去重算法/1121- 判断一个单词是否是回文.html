回文是指把相同的词汇或句子，在下文中调换位置或颠倒过来，

产生首尾回环的情趣，叫做回文，也叫回环。比如 mamam redivider .

很多人拿到这样的题目非常容易想到用for 将字符串颠倒字母顺序然后匹配就行了。

其实重要的考察的就是对于reverse的实现。其实我们可以利用现成的函数，将字符串转换成数组，这个思路很重要

我们可以拥有更多的自由度去进行字符串的一些操作。

<!-- ---------------------------------------------------------------------------------- -->

将字符串拆分成数组其实也也有多种方法：

split()方法
<script>

    let str_to_array = function(str) {
        return str.split('');
    }

</script>
<!-- ---------------------------------------------------------------------------------- -->

数组反转 reverse()

拼接成字符串 join()

<script>
    function checkPalindrom(str) {
        return str == str.split('').reverse().join('');
    }
</script>
