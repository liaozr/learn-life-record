sort()方法：简单粗暴

<script>
    var arr = [1, 9, 4, 50, 49, 6, 3, 2];

    function test() {
        // console.log( arr.sort(sortNumber) )
        return arr.sort(sortNumber);
    }

    function sortNumber(a, b) {
        return a - b;
    }
    test();
</script>
