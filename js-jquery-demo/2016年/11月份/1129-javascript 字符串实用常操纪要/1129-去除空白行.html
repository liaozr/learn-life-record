<body>

    去除空白行

    <script>
        var str='abacds';
        String.prototype.removeBlankLines = function() {
            return this.replace(/(\n[\s\t]*\r*\n)/g, '\n').replace(/^[\n\r\n\t]*|[\n\r\n\t]*$/g, '')
        }
        console.log(str.removeBlankLines());
    </script>

</body>
