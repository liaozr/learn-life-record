.width() 与.css("width")的区别  element的长度

最主要区别：

width()返回结果是无单位的。

css("width") 返回的结果是有单位的。

height()也是同理的。

<!-- --------------------------------------------------------------------------------- -->

innerWidth() 包含了 padding部分（element+padding）

<!-- ------------------------------------------------------------------------------------ -->

outerHeight()        包括  element+padding+border

outerHeight(true)  包括了  element+padding+border+margin
