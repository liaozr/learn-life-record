<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="jquery.js"></script>
</head>

<body>
    <div class="parentDiv">
        <div class="childrenDiv">

        </div>

    </div>
    <style>
        html,
        body {
            margin: 10px;
            border: 5px solid red;
            padding: 20px;
        }

        .parentDiv {
            width: 800px;
            height: 500px;
            margin: 5px auto;
            background: #FF6600;
            border: 5px dashed green;
            padding: 30px;
            position: relative;
        }

        .childrenDiv {
            width: 300px;
            height: 300px;
            margin: 50px auto;
            background: yellow;
            border: 5px solid black;
            padding: 5px;
            /*box-sizing: border-box*/
        }
    </style>
    <script>
        console.log($(window).height());
        // $(window).height()代表着的是可视区域的高度，随着窗口大小的变化而变化的

        console.log($(document).height());
        // $(document).height() 一般是不会变的这个值

        //  innerHeight()
        console.log($(window).innerHeight())
        console.log($(document).innerHeight())

        // outterHeight()
        console.log($(window).outerHeight())
        console.log($(document).outerHeight())

        // 经测试
        // $(window).height() == $(window).innerHeight() == $(window).outerHeight()
        // $(document).height() == $(document).innerHeight() == $(document).outerHeight()
    </script>
    <!-- --------------------------------------------------------------------------------- -->
    <!-- childrenDiv -->

    <!-- CSS3 box-sizing 属性
    border-box
    为元素指定的任何内边距和边框都将在已设定的宽度和高度内进行绘制 -->
    <script>
        console.log("--------------------------------");
        console.log($('.childrenDiv').height()); //300             加上box-sizing:border-box属性的话是280
        console.log($('.childrenDiv').innerHeight()) //310        加（box-sizing）290
        console.log($('.childrenDiv').outerHeight()) //310        加（box-sizing）300
        console.log($('.childrenDiv').outerHeight(true)) //420(300+10+10+50+50)   加（box-sizing）400
            // $(window).height()代表着的是可视区域的高度，随着窗口大小的变化而变化的
    </script>
    <!-- ---------------------------------------------------------------------------------- -->

    <script>
        console.log($('.childrenDiv').css('height')); // 300px
    </script>

    <!-- ---------------------------------------------------------------------------------- -->

    <script>
        // scrollTop
        $(window).scroll(function() {
            console.log($(this).scrollTop());
        })
    </script>
    <!-- ---------------------------------------------------------------------------------- -->


    position() 方法返回匹配元素相对于父元素的位置（偏移）。

    该方法返回的对象包含两个整型属性：top 和 left，以像素计。

    此方法只对可见元素有效。
    
    <script>
        // offset position
        console.log("---------------------------------");

        console.log($(".childrenDiv").offset().top);
        console.log($(".childrenDiv").offset().left);

        // position() 方法返回匹配元素相对于父元素的位置（偏移）。
        // 该方法返回的对象包含两个整型属性：top 和 left，以像素计。
        // 此方法只对可见元素有效。

        console.log($(".childrenDiv").position().top);
        console.log($(".childrenDiv").position().left);
    </script>



</body>

</html>
