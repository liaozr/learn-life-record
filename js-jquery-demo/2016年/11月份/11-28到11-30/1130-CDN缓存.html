CDN缓存属于Cache服务器的一种。

CDN全称是Content Delivery Network，即内容分发网络。

其目的是通过在现有的Internet中增加一层新的网络架构，将网站的内容发布到最接近用户的网络“边缘”，

使用户可以就近去的所需的内容，接近Internet网络拥塞的状况，

提高用户访问网站的响应速度。

从技术上全面接近由于网络带宽小，用户访问量大、网点分布不均等原因，

解决用户访问网站的响应速度慢的根本原因。
