<body>

    任何涉及NAN的操作都会返回NAN

    NAN与任何数都不相等,包括本身

    <script>
        console.log(NaN == NaN) //false

        var a = NaN;
        var b = NaN;
        var c=1;
        alert(a == b) // false
        alert(isNaN(b));  // true
        alert(isNaN(c));  // false
        
       //利用isNaN()函数,来判断是不是一个数
      //  不是一个数字，isNaN就返回true
    </script>


</body>
