    jquery 删除字符串最后一个字符的方法

    <script>
        // 字符串：
        var s = "1,2,3,4,5,"

        // 目标：删除最后一个 ","

        // 方法：
        s = s.substring(0, s.length - 1);
        console.log(s); // 1,2,3,4,5
    </script>

    jquery如何删除数组中的一个元素？

    <script>
        var a = [3, 4, 5, 6, 7, 8, 9];
        $.each(a, function(index, item) {
            // index是索引值（即下标）   item是每次遍历得到的值；
            if (item == 7) {
                a.splice(index, 1);
            }
        });
        console.log(a); // [3, 4, 5, 6, 8, 9]
    </script>
