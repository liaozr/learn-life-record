5. 严格模式

严格模式(use strict) 有助于防止问题用法，并且它也有助于安全使用 JavaScript。

在 ES5 中, 严格模式是可选项，但是在 ES6 中，许多特性要求必须使用严格模式。

因此大多数开发者和 babel 之类的工具默认添加 use strict 到 JS 文件的头部，以确保整个 JS 文件的代码都采用严格模式，

这个习惯有助于我们书写更好的 JavaScript。
