  3. 处理 “arguments”

  在 ES5 中，“arguments” 表现得像一个数组（例如：我们可以通过length来遍历它），

  但是它不是一个真正的数组。所以，一切数组方法，比如 sort、slice 等等都用不了。


  在 ES6 中，我们可以使用一个新的特性叫做 rest 参数。它的形式为...参数名（比如：...args）

  。rest 参数是一个真正的数组，所以我们可以对它使用所有数组上可用的方法。
