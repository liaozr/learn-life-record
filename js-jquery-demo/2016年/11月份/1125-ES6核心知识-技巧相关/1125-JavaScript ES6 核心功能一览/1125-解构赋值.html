解构赋值
ES6 的解构不仅实用而且很简洁。如下例所示：

从数组中获取元素

<script>
    // ES5
    var array = [1, 2, 3, 4];
    var first = array[0];
    var third = array[2];
    console.log(first, third); // 1 3
</script>

等同于：

<script>
    const array = [1, 2, 3, 4];
    const [first, , third] = array;
    console.log(first, third); // 1 3
</script>

<!-- ------------------------------------------------------------------------------------ -->

交换值

<script>
    // ES5
    var a = 1;
    var b = 2;
    var tmp = a;
    a = b;
    b = tmp;
    console.log(a, b); // 2 1
</script>

等同于：

<script>
    // ES6
    let a = 1;
    let b = 2;
    [a, b] = [b, a];
    console.log(a, b); // 2 1

</script>

<!-- ---------------------------------------------------------------------------------- -->

多个返回值的解构

<script>
    // ES5
    function margin() {
        var left = 1,
            right = 2,
            top = 3,
            bottom = 4;
        return {
            left: left,
            right: right,
            top: top,
            bottom: bottom
        };
    }
    var data = margin();
    var left = data.left;
    var bottom = data.bottom;
    console.log(left, bottom); // 1 4
</script>

在第 3 行中，你也可以用一个像这样的数组返回（同时省去了一些编码）：

return [left, right, top, bottom];

但另一方面，调用者需要考虑返回数据的顺序。

var left = data[0];
var bottom = data[3];

<!-- ------------------------------------------------------------------------------- -->

用 ES6，调用者只需选择他们需要的数据即可（第 6 行）：

<script>
    // ES6
    function margin() {
        const left = 1,
            right = 2,
            top = 3,
            bottom = 4;
        return {
            left,
            right,
            top,
            bottom
        };
    }
    const {
        left,
        bottom
    } = margin();
    console.log(left, bottom); // 1 4
    
</script>
