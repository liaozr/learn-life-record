什么是闭包？

函数记住并访问其所在的词法作用域，叫做闭包现象，而此时函数对作用域的引用叫做闭包。

当我看到这句话的时候，泪流满面，国外的作者就是一语道破真相。

简单的说，闭包就是引用，对谁的引用呢，对作用域的引用，只不过这种引用是有条件的——

首先要记住作用域，然后再访问作用域！
