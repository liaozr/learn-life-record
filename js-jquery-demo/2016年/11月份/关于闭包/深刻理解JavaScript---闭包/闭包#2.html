闭包#2

再来看看下面这个跟上面差不多的函数,在这里f()不再返回函数了，而是直接在函数体内创建一个新的全局函数

<script>
    var n;

    function f() {
        var b = "b";
        n = function() {
            // return b;
            console.log(b)
        }
    }
    f();
    n(); //调用f()，然后再调用n(),控制台输出"b"
</script>

由于n()没有使用var语句，因此它是全局的，同时它也可以访问f()的作用域，所以哪怕n()最后升级为全局函数，

但它依然可以保留对f()作用域的访问权。
