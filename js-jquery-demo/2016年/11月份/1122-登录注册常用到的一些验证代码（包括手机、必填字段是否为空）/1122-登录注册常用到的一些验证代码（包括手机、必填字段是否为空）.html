    <script>
        /**判断是否为空**/
        function isBlank(_value) {
            if (_value == null || _value == "" || _value == undefined) {
                return true;
            }
            return false;
        }
    </script>

    <script>
        //方法，验证手机
        function checkPhone() {
            var mobile = $('input[name=mobile]').val();
            if (isBlank(mobile)) {
                floatNotify.simple('请输入您的手机号码');
                return false;
            }
            return true;
        }
    </script>
