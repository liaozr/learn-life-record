    JavaScript会将所有变量和函数声明移动到它的作用域的最前面，

    这就是所谓的变量提升(Hoisting)。

    也就是说，无论你在什么地方声明变量和函数，解释器都会将它们移动到作用域的最前面。

    因此我们可以先使用变量和函数，而后声明它们。

    但是，仅仅是变量声明被提升了，而变量赋值不会被提升。如果你不明白这一点，有时则会出错：

    <script>
    
        console.log(y); // 输出undefined

        y = 2; // 初始化y

        // 上面的代码等价于下面的代码：

        var y; // 声明y

        console.log(y); // 输出undefined

        y = 2; // 初始化y

    </script>

    为了避免BUG，开发者应该在每个作用域开始时声明变量和函数。
