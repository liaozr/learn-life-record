	<style>

		  width:90%;

		  width:100%;
	  }
	  .lay .swiper-container .swiper-slide{

		  width:100%;

	swiper本来的左右滑动按钮是跟slide重合的。
	swiper本来的左右滑动按钮是跟slide重合的。
	
	说一下大概的思路。
	就是在swiper容器的最外层再加一层div 然后把左右滑动的按钮放在跟swiper平级。
	
	<body>
		
		<div class="lay">
			<div class="swiper-father">
				<div class="swiper swiper-container" id='swiper'>
					<div class="swiper-wrapper">
					  <div class="swiper-slide">
						  <img src="banner.png" alt="">
					  </div>
					  <div class="swiper-slide"><img src="banner2.png" alt=""></div>
					  <div class="swiper-slide"><img src="banner.png" alt=""></div>	    
					</div>	       
				</div>
				<div class="swiper-button-next"></div>
				<div class="swiper-button-prev"></div>
			</div>		
		</div>
	<script src="swiper.min.js"></script>	
	<script>
		var swiper = new Swiper('#swiper', {
			slidesPerView:1,// 一行显示1个。
			// pagination: {
			// 	el: '.swiper-pagination',
			// 	clickable: true
			// },
			navigation: {
			  nextEl: ".swiper-button-next",
			  prevEl: ".swiper-button-prev",
			}
		});				
	</script>
	</body> 
</html>
