		首先想到的应该是dns问题，
		
		但是又不知道使用哪个dns能解决问题
		
		最后从网上找到办法，windows可以自己配置dns，在本机上使用
		
		首先获得github.com 的IP地址
		
		这个就是IP地址
		
		到C:\Windows\System32\drivers\etc下修改
		
		hosts文件
		
		增加：
		
		192.30.253.112 github.com 这样就可以了
