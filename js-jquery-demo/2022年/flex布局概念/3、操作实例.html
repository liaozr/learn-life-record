<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<div class="item">
			<div class="leftNav">左侧栏</div>
			<div class="content">右边内容</div>
		</div>	
		
		<div class="lists">
			<div class="list">1</div>
			<div class="list">2</div>
			<div class="list">3</div>
			<div class="list">4</div>
		
		</div>
		
		flex 布局 平均分布又可以换行
		
		<style>
		
		   .item {    
			  width: 100%;    
			  height: 80px;    
			  background: skyblue;    
			  display: flex;    
			  justify-content: center;   
			  padding: 5px;
		   }
		   .leftNav{
			   width:200px;
			   display: inline-block;
			   margin-right:20px;
			   background-color: yellow;
		   }
		   .content{
			   flex:1;
			   background-color: red;
		   }
		   
		   .lists{
			   margin-top:30px;
			   display: flex;
			   flex-direction: row;
			   justify-content:  space-between;
			   align-items: center;
			   width:400px;
			   height:100px;
			   background-color: #87CEEB;
		   }
		   .lists .list{
			   height:100%;
			   flex:1;
			   margin-left:10px;
			   margin-right:10px;
			   text-align: center;
			   background-color: red;
		   }
		</style>
		
		
		
		
	</body>
</html>
