<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		<style>
			.img-hover {
				width: 100%;
				height: 100%;
				overflow:hidden;
				img {
					width: 100%;
					height: 100%;
					transition: 0.8s;
					object-fit: cover;
					font-size: 0;
				}
				&:hover {
					img {
					  transform: scale(1.1);
					}
				}
			}
			
			
			
			/*测试用例*/
			img{
				width: 300px;
				height: 400px;
				transition: 0.8s;
				object-fit: cover;
				font-size: 0;
			}
			img:hover{
				transform: scale(1.1);
			}
			
		</style>
		<!-- 测试用例 -->
		<img src="https://admin.hjtc123.com/upload/1/cms/content/1657770614295.png">
		
	</body>
</html>
