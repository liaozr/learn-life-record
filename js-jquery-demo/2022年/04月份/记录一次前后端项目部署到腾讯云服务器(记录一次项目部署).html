      服务器选择


      我选择的是宝塔 linux 系统。
      
      
      前端项目部署

      我们可以将静态资源文件放到 /www/server/nginx/html/ 路径下，于是我们开始部署前端项目。

      cd /www/wwwroot/
      git clone https://gitee.com/violetjack/system-fe.git
      cd system-fe/
      npm install
      npm run build
      cp -r dist/* /www/server/nginx/html
