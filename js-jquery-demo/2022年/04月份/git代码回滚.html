        git reset --hard HEAD^ 回退到上个版本


        git reset --hard HEAD~3 回退到前3次提交之前，以此类推，回退到n次提交之前
        
        
        git reset --hard commit_id 退到/进到，指定commit的哈希码（这次提交之前或之后的提交都会回滚）
