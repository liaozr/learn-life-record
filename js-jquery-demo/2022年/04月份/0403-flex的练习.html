<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  section1为多行居中
    
  <div class="container">

       <div class="list">1111</div>
       <div class="list">2222</div>

       <div class="list">4444</div>
    </div>

        <div class="list">11</div>

  <style>
    .container{
      margin:40px auto;
      min-height: 300px;
      width:500px;
      background-color: pink;

      width:96%;

      justify-content:space-between;

       justify-content: center;
    }
    .section2 .list{
      width:100px;
      background-color:brown;
    }
    .section2 .other{
      flex:1;
      background-color: aqua;
    }
    .section3{
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .section3 .list{

      width:31%;
