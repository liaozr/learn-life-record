<script type="text/javascript">
var lengthOfLastWord = function(s) {
     let  str = s.trim()
     let strArr = str.split(' ')
     let lastStr = strArr[strArr.length - 1]
     return lastStr.length
};
console.log(lengthOfLastWord("   fly me   to   the moon  "))

</script>
