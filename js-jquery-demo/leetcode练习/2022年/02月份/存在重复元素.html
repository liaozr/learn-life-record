<body>
<script type="text/javascript">
var containsDuplicate = function(nums) {
 let flag = false
 for(let i =0;i<nums.length;i++){
 	for(let j =i+1;j<nums.length;j++){
 	     if(nums[i] == nums[j]){ 
 	     	flag = true
 	     	break
 	     }
    }
 }
 return flag
}; 
console.log( containsDuplicate( [1,2,3,1] ) )


</script>

</body>
</html>
