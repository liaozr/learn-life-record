<script type="text/javascript">
var addDigits = function(num) {
  let str = num.toString()
  let strArr = str.split("")
  console.log(strArr)
  let count = 0
  strArr.forEach((item) =>{
  	count +=Number(item)
  })
  // if(count > 9){
  //   addDigits(count)
  // }else{
  // 	return count
  // }
  return count > 9 ? addDigits(count) :count
};
console.log(addDigits(38))
</script>


判断字符串的两半是否相似
<script type="text/javascript">
var halvesAreAlike = function(s) {
	let length = s.length / 2
	let str1 = s.slice(0,length)
	let str2  = s.slice(length,s.length)
	let arr = ['a','e','i','o','u','A','E','I','O','U']

	let str1Arr= str1.split('')
	let str2Arr= str2.split('')
	let str1count = 0,str2count =0;

	str1Arr.forEach((item) =>{
       if(arr.includes(item)){
       	 str1count++
       }
	})
	str2Arr.forEach((item) =>{
       if(arr.includes(item)){
       	 str2count++
       }
	})
	if(str1count == str2count){
		return true
	}else{
		return false
	}
};
console.log('-------')
console.log(halvesAreAlike('book') )

</script>
