假设你正在爬楼梯。需要 n 阶你才能到达楼顶。

每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？

<script type="text/javascript">
	
var climbStairs = function(n) {
    const dp = [0,1,2]
    if(n<=2) return n
    for(i=3;i<=n;i++){
        dp[i] = dp[i-1] + dp[i-2]
    }
    return dp[n]
};



console.log(climbStairs(3))
console.log('------------')
</script>
