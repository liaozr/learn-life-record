    一些常见的状态码为：

    <script>
        200 //服务器成功返回网页
        404 //请求的网页不存在
        503 //服务器不可用
    </script>

3xx（重定向）

表示要完成请求，需要进一步操作。通常，这些状态代码用来重定向。

<!-- ---------------------------------------------------------------------------- -->

4xx（请求错误）

这些状态码表示请求可能出错，妨碍了服务器的处理。

<!-- ----------------------------------------------------------------------------- -->

5xx（服务器错误）

这些状态码表示服务器在尝试处理请求时发生内部错误。这些错误可能是服务器本身的错误，而不是请求出错。
