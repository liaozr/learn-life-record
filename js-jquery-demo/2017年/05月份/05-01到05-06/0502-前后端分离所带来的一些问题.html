前后端分离其实最大的问题是带来沟通成本的上升，具体来说就是接口的定义和调试。

在上图的传统开发流程中，接口的定义会放在接口服务器中，然后前后端各自根据接口文档造假数据进行本地调试，之后进行联调。

这个环节就是前后端开始撕逼的时候了，这个参数不对，那个返回值不对，总之很浪费时间。

<!-- -------------------------------------------------------------------------------- -->

前后端因为接口撕逼的问题一直存在，作为保守主义的我相信迭代开发，所以第一步做的只是增加了一个mock服务器。

这个服务器的神奇之处就是根据接口文档自动生成假数据，实现了接口即API，前端同学再也不用把数据写死进行测试了。

没办法，谁叫我是前端开发，首先想到自己人，嘿嘿~当然这个只在一定程度上有利于前端开发，
