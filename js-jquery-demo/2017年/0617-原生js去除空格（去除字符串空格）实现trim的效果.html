<!DOCTYPE html>

<body>

    <script>

        String.prototype.trim = function() {
            return this.replace(/^\s\s*/, '').replace(/\s\s*$/, '');
        }

        var str='zrliao ';

        console.log( str.trim() );  //  打印出来的数据 是 zrliao

    </script>

</body>
