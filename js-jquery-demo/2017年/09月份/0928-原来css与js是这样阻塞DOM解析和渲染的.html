  css 不会阻塞 dom 的解析，但会阻塞 DOM 渲染。

  js 阻塞 dom 解析，但浏览器会"偷看" dom，预先下载相关资源。

  浏览器遇到script且没有defer或async属性的 标签时，会触发页面渲染，因而如果前面CSS资源尚未加载完毕时，浏览器会等待它加载完毕在执行脚本。

  所以，你现在明白为何script标签最好放底部，link标签最好放头部，如果头部同时有script标签与link标签的情况下，最好将script标签放在link标签上面了吗？
