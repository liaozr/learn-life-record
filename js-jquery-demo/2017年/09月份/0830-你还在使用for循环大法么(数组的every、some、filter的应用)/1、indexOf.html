      1、indexOf

      indexOf()方法返回在该数组中第一个找到的元素位置，如果它不存在则返回-1。

      使用for：

      <script type="text/javascript">

          var arr = ['apple','orange','pear'],
              found = false;
          for(var i= 0, l = arr.length; i< l; i++){
              if(arr[i] === 'orange'){
                  found = true;
              }
          }

          console.log("found:",found);

// -------------------------------------------------------------------------------------------

          // 使用indexOf：
          var arr = ['apple','orange','pear'];
          console.log("found:", arr.indexOf("orange") != -1);
          

      </script>

  </body>
