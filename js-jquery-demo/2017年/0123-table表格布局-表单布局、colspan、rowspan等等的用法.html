<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>


<body>

    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
        }

        tr {
            height: auto;
            border: 1px solid #e6e6e6;
            font-size: 18px;
        }

        td {
            border: 1px solid #e6e6e6;
        }

        td input {
            width: 100%;
        }
    </style>
    <table class="ke-zeroborder" width="100%" bordercolor="#000000" border="0">
        <thead>
            <tr>
                <th>编号：</th>
                <th>年月日：</th>
                <th>填表人：</th>
                <th>日期：</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="ys1" rowspan='5' width="15%" align="right">
                    租户信息
                </td>
            </tr>
            <tr>
                <td class="ys2" width="35%">
                    企业名称（姓名）
                </td>
                <td colspan="2"><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>注册地址</td>
                <td colspan="2"><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>（准）经营范围</td>
                <td colspan="2"><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>（准）经营资本</td>
                <td colspan="2"><input type="text" name="" id=""></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
