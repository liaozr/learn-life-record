<!-- ------------------------------------------------------------------------------------------------ -->

  splice() 方法向/从数组中添加/删除项目，然后返回被删除的项目。

  参数	              描述

  index	      必需。整数，规定添加/删除项目的位置，使用负数可从数组结尾处规定位置。

  howmany	    必需。要删除的项目数量。如果设置为 0，则不会删除项目。

  item1, ..., itemX	可选。向数组添加的新项目。

<!-- ------------------------------------------------------------------------------------------------ -->

<script>

    var arr = ['text', 'text2']
    // splice是返回被删除的项目的。
    arr.splice(1, 1, 'text3')

    console.log(arr)   // ["text","text3"]

// -----------------------------------------------------------------------------------

    var arr2 = ['text','text2']
    // splice第二个参数值为 0 的话，
    // 如果设置为 0，意味着则不会删除项目。

    // 这样的效果 也就是 相当于 在往数组里面 插入一个值，相当于 push的效果，但是
    // push的话只能往数组尾部里面加元素，而这个splice这样的效果就相当于
    // 可在数组的任意部分把元素插入到数组里面去。

    // 相当于模仿了push 的效果。

    arr2.splice(1,0,'text3')

    console.log(arr2)    // ["text", "text3", "text2"]

// -----------------------------------------------------------------------------------

</script>

<!-- ------------------------------------------------------------------------------------------------ -->


</body>

</html>
