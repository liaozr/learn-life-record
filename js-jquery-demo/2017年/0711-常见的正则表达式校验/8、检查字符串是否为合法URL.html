<body>

    <script>

        // 检查字符串是否为合法URL
        function isURL(str) {
            var reg = /^https?:\/\/(([a-zA-Z0-9_-])+(\.)?)*(:\d+)?(\/((\.)?(\?)?=?&?[a-zA-Z0-9_-](\?)?)*)*$/i;
            if (reg.test(str)) {
                console.log(str + ' 是合法的URL');
                return true;
            } else {
                console.log(str + ' 是不合法的URL');
                return false;
            }
        }

    </script>
