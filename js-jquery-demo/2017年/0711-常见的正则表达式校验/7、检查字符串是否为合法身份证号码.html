<!DOCTYPE html>

<head>

<body>
    <script>

        // 检查字符串是否为合法身份证号码
        function isIDcard(str) {
            var reg = /^(^[1-9]\d{7}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])\d{3}$)|(^[1-9]\d{5}[1-9]\d{3}((0\d)|(1[0-2]))(([0|1|2]\d)|3[0-1])((\d{4})|\d{3}[Xx])$)$/;
            if (reg.test(str)) {
                console.log(str + ' 是合法的身份证号码');
                return true;
            } else {
                console.log(str + ' 是不合法的身份证号码');
                return false;
            }
        }

        isIDcard('441481191206195656')

    </script>
</body>

</html>
