<body>

    <script>

        console.log( checkPwd('12') )
        //result：3(强度等级为3)

        function checkPwd(str) {
            var nowLv = 0;
            if (str.length < 6) {
                return nowLv
            }
            if (/[0-9]/.test(str)) {
                nowLv++
            }
            if (/[a-z]/.test(str)) {
                nowLv++
            }
            if (/[A-Z]/.test(str)) {
                nowLv++
            }
            if (/[\.|-|_]/.test(str)) {
                nowLv++
            }
            return nowLv;
        }
        
    </script>
</body>
