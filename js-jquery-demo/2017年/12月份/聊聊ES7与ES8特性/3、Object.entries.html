<!DOCTYPE html>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>

  使用Object.entries()遍历对象的属性名和属性值：

  <script>

      let obj = {
          a: 1,
          b: 2,
          c: 3
      };

      Object.entries(obj).forEach(([key, value]) => {
          console.log(key + ": " + value); // 输出a: 1, b: 2, c: 3
      })

  </script>
   

</body>

</html>
