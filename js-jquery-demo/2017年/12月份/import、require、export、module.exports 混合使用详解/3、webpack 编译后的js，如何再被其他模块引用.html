   commonjs2

  入口模块返回的 module.exports 赋值给 module.exports

  所以 element-ui 的构建方式采用 commonjs2 ，导出的组件的js 最后都会赋值给 module.exports，供其他模块引用。

  这里解释了问题4

  我们在浏览一些 npm 下载下来的 UI 组件模块时（比如说 element-ui 的 lib 文件下），看到的都是 webpack 编译好的 js 文件，可以使用 import 或 require 再去引用。
  
  但是我们平时编译好的 js 是无法再被其他模块 import 的，这是为什么？
