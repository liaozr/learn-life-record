<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

  <!-- -------------------------------------------------------------------------------------- -->

    <script>

        var a = 1;

        setTimeout(function() {
            a = 2
        }, 1000);

        while (true) {
            console.log(a);
        }

    </script>

<!-- ----------------------------------------------------------------------------------------- -->

    想象一下，这段代码最终能够打印出 a = 2 这个结果吗？

    不能！因为while()这里永远为真，这里的事件永远都执行不完，

    所以队列之后的代码也不可能被执行，这也验证了 JavaScript 是单线程的这一说法。

<!-- ---------------------------------------------------------------------------------------- -->

    小结:

    综上所述，简单说明了 JavaScript 的单线程和异步，以上内容属个人理解和网上学习总结，

    如有错误，欢迎指正共勉。 
    
    从文中列举的两个例子可以说明，虽然 JavaScript 可以通过异步的方式解决 IO 性能问题，

    但影响效率的还是在主线程上面，如果主线程中有太多的阻塞代码， 再多的异步也是解决不了性能问题。
