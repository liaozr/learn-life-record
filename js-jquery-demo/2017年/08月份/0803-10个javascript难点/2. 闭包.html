对于闭包(closure)，当外部函数返回之后，内部函数依然可以访问外部函数的变量。

<script>

    function f1() {
        var N = 0; // N是f1函数的局部变量

        function f2() // f2是f1函数的内部函数，是闭包
        {
            N += 1; // 内部函数f2中使用了外部函数f1中的变量N
            console.log(N);
        }

        return f2;
    }

    var result = f1();

    result(); // 输出1
    result(); // 输出2
    result(); // 输出3

</script>

代码中，外部函数f1只执行了一次，变量N设为0，并将内部函数f2赋值给了变量result。

由于外部函数f1已经执行完毕，其内部变量N应该在内存中被清除，然而事实并不是这样：

我们每次调用result的时候，发现变量N一直在内存中，并且在累加。为什么呢？这就是闭包的神奇之处了！
