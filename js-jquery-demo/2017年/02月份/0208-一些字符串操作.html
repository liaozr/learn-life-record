    <script>

        var aa = '￥45';

        var str=aa.split('￥');
        var str2=aa.substring(1);
        var str3=aa.match(/\d+/g);

        console.log(str);     //  ["", "45"]
        console.log(str2);   // 45
        console.log(str3);  // ["45"]

    </script>
