  FileReader 对象

  FileReader 对象主要用来把文件读入内存，并且读取文件中的数据。

  通过构造函数创建一个 FileReader 对象

  <script>

       var reader = new FileReader();

  </script>

  该对象有以下方法：

  abort：中断读取操作。
  
  readAsArrayBuffer：读取文件内容到ArrayBuffer对象中。

  readAsBinaryString：将文件读取为二进制数据。

  readAsDataURL：将文件读取为data: URL格式的字符串。

  readAsText：将文件读取为文本。
