<body>

    template string （模板字符串） 解决了 ES5 在字符串功能上的痛点。

    第一个用途：字符串拼接。将表达式嵌入字符串中进行拼接，用 ` 和${}`来界定。

    <script>
        // es5
        var name1 = "bai";
        console.log('hello' + name1);

        // es6
        const name2 = "ming";
        console.log(`hello${name2}`);

        第二个用途： 在ES5时我们通过反斜杠来做多行字符串拼接。
        
        ES6反引号 ``直接搞定。

        // es5
        var msg = "Hi \man!";
        // es6
        const template = `<div><span>hello world</span></div>`;

    </script>

</body>
