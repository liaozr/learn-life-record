    rest arguments（ rest参数）

    解决了 es5 复杂的 arguments 问题

    <script>

        function foo(x, y, ...rest) {
            return ((x + y) * rest.length);
        }

        foo(1, 2, 'hello', true, 7);  // 9

    </script>
