<!DOCTYPE html>

<body>
  
    <script>

        // 检查字符串是否存在中文
        function isChinese(str) {
            var reg = /[\u4e00-\u9fa5]/gm;
            if (reg.test(str)) {
                console.log(str + ' 中存在中文');
                return true;
            } else {
                console.log(str + ' 中不存在中文');
                return false;
            }
        }

    </script>

</body>

</html>
