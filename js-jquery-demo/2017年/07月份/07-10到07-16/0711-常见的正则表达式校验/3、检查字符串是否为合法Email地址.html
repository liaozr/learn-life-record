<body>
    <script>

        // 检查字符串是否为合法Email地址
        function isEmail(str) {
            var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
            if (reg.test(str)) {
                console.log('Email格式输入正确');
                return true;
            } else {
                console.log('请输入正确格式的Email');
                return false;
            }
        }
        
    </script>
