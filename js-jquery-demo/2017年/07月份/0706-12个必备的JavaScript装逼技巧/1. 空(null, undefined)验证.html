<body>

    当我们创建了一个新的变量，我们通常会去验证该变量的值是否为空(null)或则未定义(undefined)。

    这对于JavaScript编程来说，是一个经常要考虑到的验证。 如果直接写，那么像下面这样：

    <script>

        if (variable1 !== null || variable1 !== undefined || variable1 !== '') {
            let variable2 = variable1;
        }

        // 我们可以使用一个更加简洁的版本：

        let variable2 = variable1 || '';

    </script>

</body>
