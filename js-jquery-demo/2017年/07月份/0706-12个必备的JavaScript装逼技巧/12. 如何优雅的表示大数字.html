    在JavaScript中，有一个简写数字的方法，也许你忽略了。1e7表示10000000。 简化前：

    <script>

        for (let i = 0; i < 10000; i++) {}
        // 简化后：

        for (let i = 0; i < 1e7; i++) {}

    </script>
