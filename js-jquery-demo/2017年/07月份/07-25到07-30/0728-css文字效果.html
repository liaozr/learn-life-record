文字效果

word-wrap

CSS3中，word-wrap属性允许您允许文本强制文本进行换行，

即这意味着会对单词进行拆分。所有主流浏览器都支持 word-wrap 属性。

<style media="screen">

  p {
      word-wrap:break-word;
  }
  
</style>

text-overflow

它与word-wrap是协同工作的，word-wrap设置或检索当当前行

超过指定容器的边界时是否断开转行，而 text-overflow则设置或检索当当前

行超过指定容器的边界时如何显示。对于“text-overflow”属性，有“clip”和“ellipsis”两种可供选择。
