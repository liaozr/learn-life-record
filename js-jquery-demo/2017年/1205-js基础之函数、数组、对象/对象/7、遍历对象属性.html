  <!-- --------------------------------------------------------------------------------------------- -->

  for..in

  for..in循环可以遍历对象的可枚举属性列表（包括 [[Prototype]] 原型链）。

  使用
  for..in循环是无法直接获取属性值的，你需要手动获取属性值。

  需要注意的是遍历对象属性时的顺序是不确定的，在不同的 JavaScript 引擎中可能不一样。

<!-- --------------------------------------------------------------------------------------------- -->

  for..of

  for..of循环首先会向被访问的对象请求一个迭代器对象，然后通过调用迭代器对象的 next() 方法来遍历所有返回值。

  <!-- --------------------------------------------------------------------------------------------- -->
