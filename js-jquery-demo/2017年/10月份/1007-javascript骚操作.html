5种方式实现值交换

下面几种方式都行

1. var temp = a; a = b; b = temp; (传统，但需要借助临时变量)

2. a ^= b; b ^= a; a ^= b; (需要两个整数)

3. b = [a, a = b][0] (借助数组)

4. [a, b] = [b, a]; (ES6，解构赋值)

5. a = a + b; b = a - b; a = a - b; (小学奥赛题)

数组去重

<script>

    var arr=[1,2,2,1];
    // ES6
    Array.from(new Set(arr))

    // ES5
    arr.filter(function(ele, index, array){
        return index===array.indexOf(ele)
    })
    
</script>

数组最大值

<script>

    function maxArr(arr) {
      return Math.max.apply(null, arr)
    }

</script>


数组最小值

<script>

    function minArr(arr) {
       return Math.min.apply(null, arr)
    }
</script>

<script>

    var obj={
        text:'zrliao',
        msg:11111
    }
   
    var obj1=JSON.parse(JSON.stringify(obj))

    var obj2={
        text:'zrliao',
        msg:11111
    }

    var obj3=obj2;

    obj1.text='newzrliao'

    obj3.text='oldzrliao'

    console.log(obj)

    console.log(obj1);

    console.log(obj2);
    
    console.log(obj3);
