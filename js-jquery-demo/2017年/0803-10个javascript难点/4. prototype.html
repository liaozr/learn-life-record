<!DOCTYPE html>

    <title>Document</title>
</head>

<body>

  每个JavaScript构造函数都有一个prototype属性，

  用于设置所有实例对象需要共享的属性和方法。prototype属性不能列举。

  JavaScript仅支持通过prototype属性进行继承属性和方法。

  <script>

      function Rectangle(x, y) {
          this._length = x;
          this._breadth = y;
      }

      Rectangle.prototype.getDimensions = function() {
          return {
              length: this._length,
              breadth: this._breadth
          };
      };

      var x = new Rectangle(3, 4);
      var y = new Rectangle(4, 3);

      console.log(x.getDimensions()); // { length: 3, breadth: 4 }
      console.log(y.getDimensions()); // { length: 4, breadth: 3 }

  </script>

  代码中，x和y都是构造函数Rectangle创建的对象实例，它们通过prototype继承了getDimensions方法。
  
</body>

</html>
