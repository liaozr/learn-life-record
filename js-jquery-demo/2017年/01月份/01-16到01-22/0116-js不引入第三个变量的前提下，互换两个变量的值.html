<body>

    1、使用“异或运算”可以在不引入临时变量的前提下，互换两个变量的值

    <script>

        var a = 10;
        var b = 99;

        a ^= b, b ^= a, a ^= b;

        console.log(a) // 99
        console.log(b) // 10
        
    </script>

</body>
