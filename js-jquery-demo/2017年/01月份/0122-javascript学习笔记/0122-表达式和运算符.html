前增量
运算符在操作数之前。
++a;

后增量
运算符在操作数之后。
a++;


两者的区别

a++;
后增量会先返回变量操作前的值，再进行自增操作；

++a;
前增量会先进行自增操作，再返回变量操作后的值。

<script>

    var a = 1;

    a++; // 1

    ++a; // 2

</script>

注意：由于JavaScript会自动进行分号补全，因此不能再后增量运算符和操作数直接插入换行符。 递减（--）
递减运算符和”++“运算符一样，返回值也依赖于它相对操作数的位置。

<script>
var a = 3;

a--;  //3

--a;  //2
</script>

<!-- -------------------------------------------------------------------------------- -->

<script>
    function f(a) {
        return function() {

            return a++;
            // a++ 的区别

        };
    }

    var c = f(1);

    console.log(c());   //1
    console.log(c());   //2
    console.log(c());   //3

</script>

<!-- -------------------------------------------------------------------------------- -->

否运算（not）：符号为~，表示对一个二进制位取反。

异或运算（xor）：符号为^，表示若两个二进制位不相同，则结果为1，否则为0

typeof是一元运算符，用来判断类型。

<script>
    typeof 1  // 'number'
</script>
