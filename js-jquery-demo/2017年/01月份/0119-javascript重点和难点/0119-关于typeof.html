<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        typeof(Function) // function (Function是函数对象)
        
        typeof(new Function) // function (new Function也是是函数对象，同等：var func = function(){})

        console.log( typeof(Array) ) // function (Array是函数对象)

        console.log( typeof(new Array) ) // object（实例化的Array就是object）

    </script>
</body>

</html>
