<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    js之delete只能删除对象的属性

    删除不了变量的值

    <script>
        function Person() {};
        var me = new Person();
        me.name = '冯杰';
        console.log(me.name);  // 冯杰
        delete me.name;

        var bb='zrliao';
        console.log(me.name);  // undefined
        delete bb;
        console.log(bb)   // zrliao
    </script>
</body>

</html>
