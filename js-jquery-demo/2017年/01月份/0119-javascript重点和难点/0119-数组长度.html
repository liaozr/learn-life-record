<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        // 数组的长度是根据下标的最大而确定的
        var arr = new Array();
        arr['a'] = 1;
        arr['b'] = 2;
        console.log(arr.length); // 打出0

        // --------------------------------------------------------------------

        var arr2 = new Array();
        arr2[4] = 2;
        console.log(arr2.length); // 打出5
        
    </script>
</body>

</html>
