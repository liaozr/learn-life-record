    <!-- ------------------------------------------------------------------------------- -->

    i++是 执行完后面的语句才加1；而 ++i就先做 i+1才执行后面的语句。

    i++返回的是自增之前的值，++i返回的则是自增后的值。

     <script>
        var i = 1;
        var a = i++;
        var b = ++i;

        console.log(a)    //a = 1;  此时i为2，但赋给a的值是1
        console.log(b)   //b = 3
    </script>

<!-- ------------------------------------------------------------------------------------- -->

    <script>
        function fn0() {
            var i = 10;
            return function(n) {
                console.log(n + (++i));
            };
        }
        var f = fn0();

        f(10); //  21
        f(20); // 32
        fn0()(10); // 21
        fn0()(20); // 31
    </script>

    <!-- ------------------------------------------------------------------------------- -->

    <script>
        function fn0() {
            var i = 10;
            return function(n) {
                console.log(n + (i++));
            };
        }
        var f = fn0();

        f(10); //  20
        f(20); // 31
        fn0()(10); // 20
        fn0()(20); // 30
    </script>

    <!-- ------------------------------------------------------------------------------- -->

    <script>
        function fn1(i) {
            return function(n) {
                // i++是 执行完后面的语句才加1；而 ++i就先做 i+1才执行后面的语句。
                console.log(n + i++);
            }
        }
        var f = fn1(13);

        f(12) //->25
        f(14) //->28
        fn1(15)(12) //->27
        fn1(16)(13) //->29
    </script>

    <!-- --------------------------------------------------------------------------------- -->

    <script>
        function fn1(i) {
            return function(n) {
                // i++是 执行完后面的语句才加1；而 ++i就先做 i+1才执行后面的语句。
                console.log(n + ++i);
            }
        }
        var f = fn1(13);

        f(12) //->26
        f(14) //->29
        fn1(15)(12) //->28
        fn1(16)(13) //->30
    </script>
