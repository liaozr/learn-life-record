作用域就是函数执行的地方。

当你看见一个函数，不管它长什么样子，有一点肯定一样的，那就是function *(){}，“*”号代表任意合法声明函数的字符包括空字符。那么，

作用域就存在于两个大括号之间。

<script>
    function a() {
        /*a的作用域*/
        var _a;

        function b() {
            /*b的作用域*/
            var _b;

            function c() {
                /*c的作用域*/
                var _c;
            }
        }
    }
</script>

<!-- ---------------------------------------------------------------------------- -->

函数内部可以访问外部变量，函数外部不能访问函数内部变量。

没错，作用域就是用来区分函数内部和外部的。其次，因为函数外部作用域不能访问函数内部作用域，

所以定义在函数作用域的变量可以看成函数的私有变量，就是别人无法访问的变量。
