<body>
    <canvas style="width: 1280px;height: 720px;background-color: rgba(0,0,0,0.2)">你的浏览器不支持canvas</canvas>

    <script>

        // 发送弹幕：
        $('canvas').barrager(
          [
            {
            "msg": "这是我发的。。。哈哈哈"
            }
          ]
        );
// --------------------------------------------------------------------------------
        // 多条发送方式：
        $('canvas').barrager(
          [
            {
            "msg": "看着不错。。。。"
            },
            {
              "msg": "哈哈哈。。。。"
            },
            {
              "msg": "不错不错。。"
            },
            {
              "msg": "真好看。。。。"
            }
          ]
        );
// --------------------------------------------------------------------------------

           //  清除/关闭弹幕：
          //  $('canvas').barrager("clear");

         // 在实际应用，可以通过ajax方式轮询异步获取数据，通过上述语句发送弹幕
