  //
  // Promise的基本用法
  // Promise的出现其实是作为异步编程的一种解决方案。
  // 比传统的解决方案-回调函数和事件-更加合理、强大。

  var p1 = new Promise((resolve, reject) => {
    setTimeout(resolve, 1000, 'done');
  })
  p1.then(data=>{
    console.log(data); // done
  })
