本例中的循环将继续运行，只要变量 i 小于 5：

<script>
    var i=0;
    var x='';
    while (i<5)
    {
       x="The number is " + i ;
       console.log(x);
       i++;
    }
 </script>

提示：如果您忘记增加条件中所用变量的值，该循环永远不会结束。该可能导致浏览器崩溃。
