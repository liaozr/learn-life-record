1、Set实现

第一种方法就是使用es6新增的

Array.from() 和 new Set()。

如果现在你还不了解es6,那你可真是out了。

<script>
    var arr = ['1', '3', '2', '6', '2', '7', '1'];

    Array.prototype.unique = function() {
        return Array.from(new Set(this));
    }
    console.log( arr.unique() );  // ["1", "3", "2", "6", "7"]
</script>

<!-- ----------------------------------------------------------------------------- -->

<script>
    var arr2 = [1, 1, 4, 50, 50, 6, 2, 2];

    function unique(arr2) {
        return Array.from(new Set(arr2));
    }
    console.log( unique(arr2) ); // [1, 4, 50, 6, 2]

</script>

字符串反转
<!--  加上这个栗子的作用是 防止你不知道怎么跑demo  -->

<script>
    var str = 'abc'
    String.prototype.reverse = function() {
        return this.split('').reverse().join('')
    }
    console.log(str.reverse()); // cba
</script>
