<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        var str = [1, 23, 4, 2, 3, 4, 5, 7, 8, 1,'aa','你好','aa']
        var length = str.length;

        var quchong = function() {

            for (var i = 0; i < length; i++) {
                for (var j = i + 1; j < length; j++) {
                    if (str[i] == str[j]) {
                        //如果前一个值与后一个值相等，那么就去掉后一个值，splice()可以修改原数组
                        str.splice(j, 1)
                    }
                }
            }
            return str
        }
        console.log( quchong() );
        // [1, 23, 4, 2, 3, 5, 7, 8, "aa", "你好"]
    </script>

    <!-- -------------------------------------------------------------------------- -->

    <!-- es6方法 -->
    <script>
        var arr3=[1,2,3,1,'你好','222',3,5,'你好']
        var quchong2=function(arr3){
          return Array.from(new Set(arr3))
        }
        console.log( quchong2(arr3) )

        // [1, 2, 3, "你好", "222", 5]
    </script>

    <!-- --------------------------------------------------------------------------- -->
    

</body>

</html>
