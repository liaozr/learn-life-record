	 <form  method="post" id="form" action="##">
		   <input type="search" name="" id="search" placeholder="搜索">
	 </form>
     <script>
     	  // 点击手机软键盘的搜索框 
     	  // pc浏览器上可以通过 在input search输入框中按下回车键模拟

		   form.onsubmit = function() {
			    var search_value=search.value;
			     alert(search_value)
			    return false;
		   };

     </script>
