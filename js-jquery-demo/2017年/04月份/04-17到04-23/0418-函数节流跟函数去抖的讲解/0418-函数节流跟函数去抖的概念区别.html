函数节流：在频繁触发的情况下，需要执行的逻辑只有执行完之后，才能继续执行下一次

函数防抖：在频繁触发的情况下，只有足够的空闲时间，才执行代码一次，如果没有执行完就清除掉，重新执行逻辑

应用场景：高频触发以下方法

页面滚动监听（onscroll）
窗口resize事件，等到窗口变化结束后才进行业务逻辑的运行
鼠标键盘 mousedown/keydown 事件
鼠标的进入移出事件（mouseenter/mouseleave）
DOM 元素的拖拽功能实现（mousemove）
输入框搜索等（keyup）
