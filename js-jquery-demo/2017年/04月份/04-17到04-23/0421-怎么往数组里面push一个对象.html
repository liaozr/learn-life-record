<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		var arr=[
           {
           	text:'zrliao',
           	msg:'今天周五'
           },
           {
           	text:'aaaaa',
           	msg:'今天周六'
           }
		]

		var msg={
			text:'cccc',
			msg:'xingqitian',
			index:1
		}

		// push()函数的返回值为返回添加元素后的数组长度。
		// push()函数的返回值为返回添加元素后的数组长度。
		// push()函数的返回值为返回添加元素后的数组长度。

		var length=arr.push(msg);

		console.log(length); // ``3``

		console.log(arr); // Array[3]

	</script>
</body>
</html>
