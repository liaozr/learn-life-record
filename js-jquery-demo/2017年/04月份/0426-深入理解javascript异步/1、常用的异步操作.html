实现异步的最核心原理，就是将callback作为参数传递给异步执行函数，当有结果返回之后再触发 callback执行

开发中比较常用的异步操作有：

网络请求，如ajax http.get

IO 操作，如readFile readdir

定时函数，如setTimeout setInterval
