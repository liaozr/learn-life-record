<!DOCTYPE html>

<body>
    <script>

        // 得到当前的日期
        function formatTime() {
            var now = new Date();
            var time = now.getFullYear() + "-" + (now.getMonth() + 1) + "-" + now.getDate();
            return time
        }
        console.log( formatTime() );

        // 打印出的数据是 2017-4-17

    </script>
</body>

</html>
