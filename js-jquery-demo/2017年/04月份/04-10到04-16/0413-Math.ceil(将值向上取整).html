<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var num = 3.14;

        //  向上取整
        console.log(Math.ceil(num));   // 打印出来的值为：4

        // 向下取整
        console.log(Math.floor(num));  // 打印出来的值为：3
        
    </script>
</body>

</html>
