<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<!-- ---------------------------------------------------------------------------------- -->

选择最后一个匹配的元素。

version added: 1.0

JQuery(":last")

注意 :last通过过滤当前的jQuery对象并匹配对象中的最后一个元素来选择一个单一的元素。

<!-- ---------------------------------------------------------------------------------- -->

<body>
    <table>

        <tr>
            <td>First Row</td>
        </tr>
        <tr>
            <td>Middle Row</td>
        </tr>
        <tr>
            <td>Last Row</td>
        </tr>

    </table>
    <script>
        $("tr:last").css({
            backgroundColor: 'yellow',
            fontWeight: 'bolder'
        });
    </script>

<!-- ---------------------------------------------------------------------------------- -->

</body>

</html>
