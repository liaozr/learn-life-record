<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <ul class='ul'>
        <li class='list'>111</li>
        <li class='list'>222</li>
        <li class='list'>333</li>
    </ul>

    <script>
        // 实质原理是跟jquery的$.each()的原理是一样的。
        // $.each(function(){
        //    $(xx).click(function(){
        //
        //    })
        // })
        var tabs = document.querySelectorAll('.list');
        for (var j = 0, tabLength = tabs.length; j < tabLength; j++) {
            tabs[j].addEventListener("click", function() {
                //  里面用 this 代替 tabs[j]
                var data = this.innerHTML;
                alert(data);
            });
        }
    </script>
</body>

</html>
