    动态的作用域实际上更多的是指的this指针,也就是说在引擎执行代码的过程中进行变化的.(大部分的作用域应该是词法作用域,但是难免的要使用一些在执行过程中

    变化的作用域)

<!-- ----------------------------------------------------------------------------------------------------------------------- -->

    <script>

        function foo() {
            console.log(this)     //  window
            console.log(a)       //   2
        }

        function bar() {
            var a = 3;
            foo();
        }

        var a = 2;

        bar();

  </script>

<!-- ----------------------------------------------------------------------------------------------------------------------- -->

    因为 是哪里 调用 的，this 就是 指向 谁的，

    因为 foo() 是 由 bar()调用的，所以，foo里面的this是 由 bar决定的，bar的调用是最外层，所以，bar的this是指向 window的

    所以，foo里面的this 也是 指向 window的
