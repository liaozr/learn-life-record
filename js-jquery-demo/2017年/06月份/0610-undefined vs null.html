  undefined vs null

  undefined代表没值。有2种情况可能出现没值。

  定义了变量但是未赋值

  <script>

      let s;
      console.log(s); //undefined

// ----------------------------------------------------------------------------

      未定义
      
      let obj1 = {};
      console.log(obj1.a); //undefined

      null表示有值，null是这个特殊的值。

      let obj2 = {a: null};
      console.log(obj2.a); //null

// ----------------------------------------------------------------------------

  </script>
