<body>

  <!-- ------------------------------------------------------------------------------ -->

    <script>

        for (var i = 0; i < 10; i++) {
            if (i > 5) {
                break;
            }
        }
        console.log(i);

        //   打印出的 i值 为 6
        //  当i = 5到 10的时候， 会执行到break， 并退出循环

    </script>

</body>
