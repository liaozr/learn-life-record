<!DOCTYPE html>

<body>

  合并数组

<script>   

    arr1.push(...arr2);

    // 把arr2合并到arr1之后
    
    arr1.unshift(...arr2); 
    // 把arr2合并到arr1之前
    
    let arr2 = [1, 2, ...arr1, 4];
    // 数组内合并数组

 </script>

<!--------------------------------------------------------------------------------------------------------->

复制数组

<script>

   let arr2 = [...arr1]; 
   
   // 相当于arr1.slice() 

</script>

<!--------------------------------------------------------------------------------------------------------->

把伪数组转为数组

<script>

  [...document.querySelectorAll('div')]

</script>

<!--------------------------------------------------------------------------------------------------------->

交换两个变量值

<script>

   [a, b] = [b, a]; // 不再需要中间变量

</script>
