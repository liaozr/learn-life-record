  顺序执行？

  如果要问到 JavaScript 代码执行顺序的话，

  想必写过 JavaScript 的开发者都会有个直观的印象，那就是顺序执行，毕竟：

<!-- -------------------------------------------------------------------------------- -->

<script>

    var foo = function() {

        console.log('foo1');

    }
    foo(); // foo1

    var foo = function() {

        console.log('foo2');

    }

    foo(); // foo2

// ---------------------------------------------------------------------------------

    // 然而去看这段代码：

    function foo() {

        console.log('foo1');

    }
    
    foo(); // foo2


    function foo() {
        console.log('foo2');
    }

    foo(); // foo2

</script>

<!-- -------------------------------------------------------------------------------- -->

  打印的结果却是两个 foo2。

  刷过面试题的都知道这是因为 JavaScript 引擎并非一行一行地分析和执行程序，

  而是一段一段地分析执行。当执行一段代码的时候，会进行一个“准备工作”，

  比如第一个例子中的变量提升，和第二个例子中的函数提升。
