<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>

        $('#rightNav .nav-backtop').click(function() {
            $("html,body").animate({
                scrollTop: $('#helpHeader').offset().top
            }, 500);
        });

        $('#leftNav li').click(function() {
            var indexs = $(this).index();
            $(this).addClass('che').siblings().removeClass('che');
            var bbb = $('#con' + indexs + '').offset().top;
            $("html,body").animate({
                scrollTop: bbb - 245
            }, 500);
        });
        
    </script>
</body>

</html>
