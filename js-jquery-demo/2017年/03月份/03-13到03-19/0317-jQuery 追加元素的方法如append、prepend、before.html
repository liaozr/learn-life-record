<!-- ------------------------------------------------------------------------------- -->

1.jQuery append() 方法

jQuery append() 方法在被选元素的结尾插入内容。

$("p").append("Some appended text.");

<!-- ------------------------------------------------------------------------------- -->


2.jQuery prepend() 方法

jQuery prepend() 方法在被选元素的开头插入内容。

$("p").prepend("Some prepended text.");

<!-- ------------------------------------------------------------------------------- -->

3、after() 和 before() 方法

jQuery after() 方法在被选元素之后插入内容。

jQuery before() 方法在被选元素之前插入内容。

<!-- ------------------------------------------------------------------------------- -->
