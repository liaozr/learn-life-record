5、函数优先

函数声明和变量声明都会被提升。 

但是一个值得注意的细节（ 这个细节可以出现在有多个“ 重复” 声明的代码中） 是函数会首先被提升， 然后才是变量。

<!-- ---------------------------------------------------------------- -->

<script>

	foo(); 
	var foo;
	function foo() {
	    console.log(1);
	}
	foo = function () {
	    console.log(2);
	};
 </script>

会输出 1 而不是 2
