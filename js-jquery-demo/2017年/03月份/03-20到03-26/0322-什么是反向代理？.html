什么是反向代理？

客户端本来可以直接通过HTTP协议访问某网站应用服务器，

网站管理员可以在中间加上一个Nginx，客户端请求Nginx，

Nginx请求应用服务器，然后将结果返回给客户端，此时Nginx就是反向代理服务器。
