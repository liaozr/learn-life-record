seajs常用API概览

seajs.config 用来对 Sea.js 进行配置。

seajs.use 用来在页面中加载一个或多个模块。

define 用来定义模块。

require 用来获取指定模块的接口。

require.async 用来在模块内部异步加载一个或多个模块。

exports 用来在模块内部对外提供接口。

module.exports 用来在模块内部对外提供接口。
