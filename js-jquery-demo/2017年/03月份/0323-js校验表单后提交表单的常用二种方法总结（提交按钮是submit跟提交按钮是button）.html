<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- ------------------------------------------------------------------------------------- -->

    第一种：提交按钮是 submit 的

    <script type="text/javascript">
        function check(form) {

            if (form.userId.value == '') {
                alert("请输入用户帐号!");
                form.userId.focus();
                return false;
            }
            if (form.password.value == '') {
                alert("请输入登录密码!");
                form.password.focus();
                return false;
            }
            return true;
        }
    </script>
    <form action="login.do?act=login" method="post">
        用户帐号
        <input type=text name="userId" size="18" value="">
        <br> 登录密码
        <input type="password" name="password" size="19" value="" />
        <input type=submit name="submit1" value="登陆" onclick="return check(this.form)">
    </form>

    <!-- ------------------------------------------------------------------------------------- -->

    第二种： 提交按钮是button的

    <script type="text/javascript">
        function check2(form) {

            if (form.userId.value == '') {
                alert("请输入用户帐号!");
                form.userId.focus();
                return false;
            }
            if (form.password.value == '') {
                alert("请输入登录密码!");
                form.password.focus();
                return false;
            }

            document.myform.submit();
        }
    </script>
    
    <form action="login.do?act=login" name="myform" method="post">
        用户帐号
        <input type=text name="userId" size="18" value="">
        <br> 登录密码
        <input type="password" name="password" size="19" value="" />
        <input type=button name="submit1" value="登陆" onclick="check2(this.form)">
    </form>

    <!-- ------------------------------------------------------------------------------------- -->

</body>

</html>
