<body>
    <div class="aa">

            <label for="user">用户名：</label>

        </div>
        <div class="tijiao">提交</div>

    <script>
        $(".tijiao").on("click", function() {
            var username = $("#user").val();

                store.set('username', username)
                console.log("信息已提交成功")
            }
        })

    </script>

        cursor: pointer;
      }
    </style>
