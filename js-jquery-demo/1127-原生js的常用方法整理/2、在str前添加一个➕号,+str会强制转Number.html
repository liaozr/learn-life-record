<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

    将字符串前加+，可以强制转number,下面我们就一起来试试吧！

    <script>

        var str = "88";
        console.log(+str) // 88

        //但是如果是混合类型的字符串，则会转为NaN
        var b = "1606e";
        console.log(+b) // NaN

    </script>

</body>

</html>
