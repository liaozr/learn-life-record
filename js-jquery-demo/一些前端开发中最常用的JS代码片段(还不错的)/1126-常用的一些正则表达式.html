<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>

  //匹配字母、数字、中文字符
  /^([A-Za-z0-9]|[\u4e00-\u9fa5])*$/

  //验证邮箱
  /^\w+@([0-9a-zA-Z]+[.])+[a-z]{2,4}$/

  //验证手机号
  /^1[3|5|8|7]\d{9}$/

  //验证URL
  /^http:\/\/.+\./

  //验证身份证号码
  /(^\d{15}$)|(^\d{17}([0-9]|X|x)$)/

  //匹配中文字符的正则表达式
  /[\u4e00-\u9fa5]/

  //匹配双字节字符(包括汉字在内)
  /[^\x00-\xff]/

  </script>
</body>
</html>
