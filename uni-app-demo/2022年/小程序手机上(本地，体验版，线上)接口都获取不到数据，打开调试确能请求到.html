    小程序手机上(本地，体验版，线上)接口都获取不到数据，打开调试确能请求到出现以上问题的原因有:

    
    1.小程序后台 开发设置没配置服务器域名

    2.本地校验，勾选了不校验合法域名

    3.小程序的域名地址不是https,写成了http,小程序不能设置http的校验域名看着把这些改了就好了
