从 for 到 forEach 再到 for...of：

<script>
    // ES5
    // for
    var array = ['a', 'b', 'c', 'd'];

    for (var i = 0; i < array.length; i++) {
        var element = array[i];
        console.log(element);
    }
    // --------------------------------------------------------------------
    // forEach
    array.forEach(function(element) {
        console.log(element);
    });
</script>

<!-- -------------------------------------------------------------------------------- -->

ES6 的 for…of 同样可以实现迭代。

<script>
    // ES6
    // for ...of
    const array2 = ['a', 'b', 'c', 'd'];
    for (const element of array2) {
        console.log(element);
    }

</script>
