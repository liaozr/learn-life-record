通过变量解构交换两个变量的值

如果你将一对变量放入一个数组，然后将数组解构赋值相同的变量（顺序不同），你就可以不依赖中间变量交换两个变量的值：

[a, b] = [b, a];

可以想象，JavaScript 引擎在未来将会针对这个模式进行特别优化，去掉构造数组的开销。
