ES6 箭头函数用法和注意事项

<!-- -------------------------------------------------------------------------- -->

<script>
    //没有参数要有小括号
    let show = () => {

    }
</script>

<!-- -------------------------------------------------------------------------- -->

<script>
    //只有一个参数则可以省略小括号
    let go = url => {
        location.href = url
    }
</script>

<!-- -------------------------------------------------------------------------- -->

<script>
    // 多个参数
    let add = (x, y) => {
        return x + y
    }
</script>

<!-- ----------------------------------------------------------------------------- -->

<script>
    // 事件
    document.addEventListener('click', e => {
        console.log(e)
    })
</script>

<!-- ------------------------------------------------------------------------------ -->

<script>
    // this作用域统一
    vue = {
        data: ['girl', 'boy'],
        init: function() {
            document.onclick = e => {
                console.log(this.data) // ['girl', 'boy']
            }
        }
    }
    vue.init()
</script>

<!-- ------------------------------------------------------------------------------ -->
<script>
    // 不能使用argument
    var func = () => {
        console.log(arguments)
    }
    func(55)
</script>

<!-- ----------------------------------------------------------------------------- -->

<script>
    // 箭头函数不能用new

        this.name = name
        this.age = age
