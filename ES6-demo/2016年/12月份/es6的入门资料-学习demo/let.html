<!DOCTYPE html>

<head>

	<title>let的学习</title>
	<style>
		ul,li{
			list-style: none;
		}
		.tab{

		}
		.tab .tab-head{
			height: 40px;
		}
		.tab .tab-head li{
			float:left;
			width: 100px;
			height: 40px;
			line-height: 40px;
			text-align: center;
			background-color: green;
			color:#fff;

		}
		.tab .tab-con div{
			width: 200px;

			padding: 50px;

		}
		.tab .tab-con div.show{
			display: block;
		}

</head>

		</div>
	</div>
</body>
