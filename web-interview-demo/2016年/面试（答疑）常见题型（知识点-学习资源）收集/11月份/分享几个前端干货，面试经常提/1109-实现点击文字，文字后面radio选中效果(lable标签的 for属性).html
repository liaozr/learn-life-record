    实现点击文字，文字后面radio选中效果 这个效果是前端很经常用到和遇到的效果了，实现这个效果的方式也很多，很多朋友用js和jquery来实现，但是最简单的， 我们可以直接用lable标签的 for 属性来实现。 看下下面例子：

    <form>

        <input type="radio" name="sex" id="male" />
        <label for="male">Male</label>
        <br />


        <input type="radio" name="sex" id="female" />
        <label for="female">Female</label>
    </form>

    label 的for属性后面跟着input的id,就可以点击label，来触发input效果了，大家可以试一试！ label 的for属性后面跟着input的id,就可以点击label，来触发input效果了，大家可以试一试！
