<body>

    大体可以通过input : -webkit-autofill来进行修改！
    <input type="password" name="" id="">
    <style>
        input:-webkit-autofill {
            background-color: #FAFFBD;
            background-image: none;
            color: #000;
        }
    </style>
</body>
