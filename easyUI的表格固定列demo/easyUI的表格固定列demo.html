<!DOCTYPE html>
<html>

<head>
  
    <meta charset="UTF-8">
    <title>Frozen Columns in DataGrid - jQuery EasyUI Demo</title>

    <link rel="stylesheet" type="text/css" href="easyui.css">
    <link rel="stylesheet" type="text/css" href="icon.css">
    <link rel="stylesheet" type="text/css" href="demo.css">

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery.easyui.min.js"></script>

</head>

<body>

    <div style="margin:20px 0;"></div>

    <table class="easyui-datagrid" title="" style="width:700px;height:250px" data-options="rownumbers:true,singleSelect:true,url:'datagrid_data1.json',method:'get'">
        <thead data-options="frozen:true">
            <tr>
                <th data-options="field:'itemid',width:100">Item ID</th>
                <!-- <th data-options="field:'productid',width:120">Product</th> -->
            </tr>
        </thead>

        <thead>
            <tr>
                <th data-options="field:'listprice',width:90,align:'right'">List Price</th>
                <th data-options="field:'unitcost',width:90,align:'right'">Unit Cost</th>
                <th data-options="field:'attr1',width:250">Attribute</th>
                <th data-options="field:'status',width:60,align:'center'">Status</th>
                <th data-options="field:'status',width:60,align:'center'">Status22</th>
                <th data-options="field:'status',width:60,align:'center'">Status22</th>

                <th data-options="field:'status',width:60,align:'center'">Status22</th>

                <th data-options="field:'status',width:60,align:'center'">Status22</th>
            </tr>
        </thead>

        <tbody>

            <tr>
                <td>111</td>
                <td>22222</td>
            </tr>
            <tr>
                <td>111</td>
            </tr>
            <tr>
                <td>111</td>
            </tr>
            <tr>
                <td>111</td>
            </tr>
            <tr>
                <td>111</td>
            </tr>
            <tr>
                <td>111</td>
            </tr>
            <tr>
                <td>111</td>
            </tr>
            <tr>
                <td>111</td>
            </tr>

        </tbody>



    </table>

</body>

</html>
