<head>
    <meta charset="UTF-8">

<body>
    <div class="page-fenye">

            <a href="###1" class="pager_link">首页</a>
            <a href="###1" class="pager_link">&lt;上一页</a>
            <span class="pager_link curlink">1</span>

    <style>
        /*分页样式*/

        .page-fenye .pagination {
            height: 70px;
            line-height: 80px;
            text-align: center;
            position: relative;
        }

        .page-fenye .pagination .pager_link {
            border: 1px solid #D5D5D5;
            display: inline-block;
            padding: 0 10px;
            height: 30px;
            line-height: 30px;
            margin: 0 3px;
            font-size: 12px;
        }
        
        .page-fenye .pagination .pager_link:hover {
            color: white;
            background-color: #FF6600;
        }

        .page-fenye .pagination .curlink {
            color: white;
            background-color: #FF6600;
        }
    </style>
