<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

<style>
	
.box {
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  align-items: flex-end;
}

</style>
<!-- ----------------------------------------------------------------------- -->
<style>
.box {
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
<!-- ------------------------------------------------------------------------------------- -->

<!-- 4.6 align-self属性 -->
<!-- 
align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性。默认值为auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch。
 -->
<style>

.box {
  display: flex;
}

.item:nth-child(2) {
  align-self: center;
}

</style>

<!-- ------------------------------------------------------------------------------------- -->

<div class="box">
	<div class="item"></div>
	<div class="item"></div>
	<div class="item"></div>
</div>

<style>
	
.box {
  display: flex;
}

.item:nth-child(2) {
  align-self: center;
}

.item:nth-child(3) {
  align-self: flex-end;
}
</style>
<!-- ---------------------------------------------------------------------------- -->

<!-- 四项目 -->

<!-- 3.2 flex-wrap属性 -->

<!-- 默认情况下，项目都排在一条线（又称"轴线"）上。flex-wrap属性定义，如果一条轴线排不下，如何换行。 -->

<style>
.box {
  display: flex;
  flex-wrap: wrap;
  justify-content: flex-end;
  align-content: space-between;
}
</style>
<!-- ---------------------------------------------------------------------- -->


<!-- HTML代码如下。 -->

<div class="box">
  <div class="column">
    <span class="item"></span>
    <span class="item"></span>
  </div>

  <div class="column">
    <span class="item"></span>
    <span class="item"></span>
  </div>
</div>

<style>
.box {
  display: flex;
  flex-wrap: wrap;
  align-content: space-between;
}

.column {
  flex-basis: 100%;
  display: flex;
  justify-content: space-between;
}
</style>
<!-- -------------------------------------------------------------------------------------- -->

<!-- 1.5 六项目 -->

<style>
.box {
  display: flex;
  flex-wrap: wrap;
  align-content: space-between;
}
</style>
</body>
</html>
