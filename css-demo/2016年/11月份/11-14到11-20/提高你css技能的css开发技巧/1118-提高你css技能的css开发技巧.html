    二、:not()的应用技巧 我们平时在书写导航栏分割线的时候，最后一个标签是没有分割线的，我们一般的写法如下：
    <div class="nav"><li>1</li><li>2</li><li>3</li></div>
    <style>

        /* 先给所有添加右侧边框 */
        .nav li {
            /*border-right: 1px solid #666;*/
            width:50px;height:50px;
        }

        /* 再去除最后一个边框 */
        /*.nav li:last-child {
            border-right: none;
        }*/

        /*运用:not()之后如下书写： */
        .nav li:not(:last-child) {
            border-right: 1px solid #666;
        }
    </style>

  八、在nth-child中使用负数

  nth-child中使用负数，可以选择小于等于某个数的值，例如：
  <style>
      li:nth-child(-n+4) {
          background: red
      }
  </style>
  小于等于4的li，显示为红色！

  还可以如下应用：

  <style>
      li {
          display: none;
      }

      li:nth-child(-n+3) {
          display: block;
      }
  </style>

  上面代码的含义是，我们让前三个li显示（小于等于3的）,其他的li都隐藏！
