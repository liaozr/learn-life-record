（1）vw、vh

vw是相对视口（viewport）的宽度而定的，长度等于视口宽度的1/100。

假如浏览器的宽度为200px，那么1vw就等于2px（200px/100）。

<!-- ------------------------------------------------------------------- -->


vh是相对视口（viewport）的高度而定的，长度等于视口高度的1/100。

假如浏览器的高度为500px，那么1vh就等于5px（500px/100）。
