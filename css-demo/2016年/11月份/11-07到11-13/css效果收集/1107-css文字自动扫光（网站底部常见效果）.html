<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div class="sample">
        <div class="blank_text">天行健，君子以自强不息</div>
    </div>

    <style>
        .sample {
            background-color: #0E1326;
            padding-top: 30px;
            overflow: hidden;
        }

        .blank_text {
            position: relative;
            width: 200px;
            margin: 20px auto;
            color: #fff;
            line-height: 1;
            font-size: 50px;
            font-size: 0.74074rem;
            text-align: center;
            overflow: hidden;
            font-family: "icomoon";
        }

        .blank_text:after {
            width: 300%;
            height: 100%;
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            background: -webkit-gradient(linear, left top, right top, color-stop(0, rgba(15, 20, 40, 0.7)), color-stop(0.4, rgba(15, 20, 40, 0.7)), color-stop(0.5, rgba(15, 20, 40, 0)), color-stop(0.6, rgba(15, 20, 40, 0.7)), color-stop(1, rgba(15, 20, 40, 0.7)));
            -webkit-animation: slide ease-in-out 2s infinite;
        }

        @-webkit-keyframes slide {
            0% {
                -webkit-transform: translateX(-66.666%);
            }
            100% {
                -webkit-transform: translateX(0);
        }
    </style>

    <!-- 核心点在于background渐变和关键帧动画 -->
    
</body>

</html>
