    正如其名，calc是css3中新增的计算属性，让很多属性增加了一个表达式的说法； 标准的写法：

    <style>
        .class {
            /*
         area: expression;
       */
            width: calc();
            padding: calc();
            margin-top: calc();
            ...
        }
    </style>
