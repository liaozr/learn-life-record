linear-gradient

做活动页面的时候我们经常会遇到这样的需求：

顶部的中间一张大banner图片，然后整个区域的背景色要根据图片背景色渐变。就可以使用这个属性了。

<div class="aa">
</div>

<style>
    div.aa {
        width: 200px;
        height: 50px;
        background: linear-gradient(to right, red, yellow, black, green);
    }
</style>
