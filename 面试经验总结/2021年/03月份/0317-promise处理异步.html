<html>
    
    promise 提供了一个处理异步操作的方法。你可以用回调函数来实现，但是Promise更加简洁和可读。

    <script>

        const isGreater = (a, b) => {
            return new Promise ((resolve, reject) => {
                if( a > b) {
                   resolve(true)
                } else {
                   reject(false)
                }  
            })
        }
        
        isGreater(1, 2)
        .then(result => {
            console.log('greater')
        })
        .catch(result => {
            console.log('smaller')
        })

    </script>

</html>
