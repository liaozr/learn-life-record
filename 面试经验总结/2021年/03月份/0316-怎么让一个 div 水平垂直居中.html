<html>

    <style>

        div.parent {
            display: flex;
            justify-content: center;
            align-items: center;
        }

/* -------------------------------------------------------------------------------------------- */
        
        div.parent {
            position: relative; 
        }

        div.child {
            position: absolute; 
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);  
        }

        /* 或者 */
        div.child {
            width: 50px;
            height: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -25px;
            margin-top: -5px;
        }

        /* 或 */
        div.child {
            width: 50px;
            height: 10px;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            margin: auto;
        }
        
    </style>
</html>
