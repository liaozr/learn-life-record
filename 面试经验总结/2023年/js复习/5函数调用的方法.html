	<body>
		
		
		1、普通function直接使用()调用并传参，如：function test(x, y) { return x + y}，test(3, 4)
		
		
		2、作为对象的一个属性方法调用，如：const obj = { test: function (val) { return val } }, obj.test(2)
		
		
		3、使用call或apply调用，更改函数 this 指向，也就是更改函数的执行上下文
		
		
		4、new可以间接调用构造函数生成对象实例
