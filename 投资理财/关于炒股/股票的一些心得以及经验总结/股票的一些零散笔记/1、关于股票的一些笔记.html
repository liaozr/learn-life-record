  N形态选股
  1.前一炮和后一炮涨幅要超过5%
  2.中间回调必须是下跌，量能必须是缩量
  3.中间回调下跌不能破第一炮的最低点。
  买点：回调到第一炮最低点附近（激进类）；量能缩量到地量（中性类）；出现第二炮并突破第一炮的最高点（稳健类）。

<!-- ------------------------------------------------------------------------------------------------   -->

  买入卖出时机
  股价上涨，MACD,RSI向下，这叫做顶背离。庄家出货，卖出机会。
  股价下跌，MACD,RSI向上，这叫做底背离。庄家吸筹，买入机会。

<!-- ------------------------------------------------------------------------------------------------   -->

  N形态的计算法
  A点是第一炮的最低点，B点是回踩的最高点，C点是回踩的最低点。D点是股价能到的位置。
  D=(B*C)/A
