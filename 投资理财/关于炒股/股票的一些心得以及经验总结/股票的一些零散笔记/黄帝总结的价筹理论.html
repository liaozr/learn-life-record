	价筹理论就是：

	股价下移，主力筹码跟着下移，那么肯定是主力趁机洗盘并吸筹，后市可观

	若股价下跌，主力成本升高，则是主力在加紧出逃，就比谁跑得快。

	在股价上涨过程中，只要主力成本跟股价上涨一起上涨，则可以继续持股，甚至追进去。

	但是如果股价涨，主力成本线下移，说明主力在卖出，那么股价就即将见顶。

	这就是筹码理论里主力成本差法，来判断股价未来走势。这样一来，

	我们就知道什么时候应该“众人恐惧我贪婪，众人贪婪我恐惧”，就有了科学手段对它进行判别。
