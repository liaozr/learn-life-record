            早上大跌可加仓，早上大涨要减仓；

            下午大涨只减仓，下午大跌次日买；

            上午下跌不卖股，逢低加仓T+0；

            下午拉高不追涨，逢高减仓T+1；

            上午拉高看十点，下午拉高看二点，

            股票卖在最高点；股若强势十点封，

            股若不强二点封，控制仓位不侥幸，

            滚动操作是上策！
