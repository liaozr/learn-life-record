    怎样确认庄家开始建仓呢？周K线图的参考价值最大，周K线的均线系统由空头转为多头排列，证明有庄家介入，

    所以周MACD指标金叉可认为是庄家开始建仓的标志，这是计算换手率的起点。

    一个中线庄家的换手率应在300%～450%之间，只有足够的换手，庄家才能吸足筹码。
