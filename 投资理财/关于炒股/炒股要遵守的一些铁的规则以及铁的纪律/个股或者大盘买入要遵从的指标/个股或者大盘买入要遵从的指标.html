<html>

   1 财神主图 ： 波段指标，红色波段代表上涨通道，绿色波段代表下跌通道，出现绿色波段代表着个股趋势走差，下降通道要规避
    
   2 短线冷血 ： 短线参考指标。
   
   3 财神到   ： 波段指标，红色波段代表上涨通道，绿色波段代表下跌通道。
   
   4 财神现   ： 红持股，绿持币

   5 庄家抬轿 ： 无庄控盘的时候，往往是下跌通道的时候，所以无庄控盘的这个阶段，个股最好规避下。


   以上指标，在论个股的涨跌以及是否值得买入时，不能单论一个指标来进行参考，要参考多个指标给出的信息，

   来综合是否值得买入股票。
    
</html>
