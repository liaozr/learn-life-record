 60开头的股票（卖出五档转限），不要在最后的时候卖,跟创业板一样，55分的时候就得卖了

 不然，57分再卖的时候会提示不能成交的，也就是压根卖不出去。
  
 创业板跟60开头的主板的股票，55分就得卖，其他可以56分左右卖
