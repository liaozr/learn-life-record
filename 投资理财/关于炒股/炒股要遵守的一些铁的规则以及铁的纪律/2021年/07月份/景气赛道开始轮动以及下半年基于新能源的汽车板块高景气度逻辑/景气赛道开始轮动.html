   可以发现锂电、芯片、汽车这三个赛道明显持续性更好
   
   而这三个赛道的背后都指向一个共性的逻辑——新能源汽车高景气。

   锂电、汽车直接受益于新能源汽车高景气，这一点大伙儿都知道。


   而芯片这一轮高景气，主要驱动力之一也是新能源汽车领域的需求，
   
   最开始缺芯就是车规级芯片需求大幅提升造成的，
   
   包括最近热度较高的MCU芯片就有33%是用在汽车领域的。


   还有一个逻辑，就是下半年汽车销售旺季即将到来，每年下半年，
   
   新能源汽车产销都会呈现持续上行的趋势。
   
   
   汽车缺芯缓解+需求旺季来临，将推动以新能源汽车为核心的汽车产业进入新一轮补库存周期，
   
   从而带动产业链需求提升。
