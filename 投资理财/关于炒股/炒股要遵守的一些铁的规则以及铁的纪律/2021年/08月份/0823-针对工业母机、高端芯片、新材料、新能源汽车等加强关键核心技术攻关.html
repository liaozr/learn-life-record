    本周国资委开会提出要把科技创新摆在更加突出的位置，

    推动中央企业主动融入国家基础研究、应用基础研究创新体系，

    针对工业母机、高端芯片、新材料、新能源汽车等加强关键核心技术攻关，

    努力打造原创技术“策源地”，肩负起产业链“链主”责任，

    开展补链强链专项行动，加强上下游产业协同，积极带动中小微企业发展。


    之前我们提到过两个会被政策重点扶持的方向:

        一是具有全球竞争力的高端制造方向会被重点扶持，例如锂电光伏板块，
    
        二是具有自主可控和国产替代逻辑的方向会被重点扶持，例如半导体和军工板块。
