     卫斯理很看重个股的图形，通达信的参考指标是非常重要的

     通达信的重要参考指标有：
        
        1、财神主图
        2、财神到
        3、短线冷血
        4、百日翻翻副图
        5、财神现
    
    这几个指标综合参考来看，是相辅相成的，5个指标都看涨的话，那该股大概率是要涨
    
    财神主图指标：当财神主图指标里面，接连出现几根绿色k线棒，表明现在是处于空头趋势

    股价大概率是要跌

    当几根绿色k线棒 有转 红色的 k线棒时，说明有资金介入了，趋势慢慢的企稳了

    慢慢的转向多头趋势了，有赚钱效应了。
