          选股模式：

          1.不买近五日没有主力流入的股

          2.要符合通达信里面的指标的

          3.尽量买7日线有平滑向上趋势的个股，以及20日线有拐头向上趋势的个股

          3.不买连续下跌的股票

          4.尽量买底部放量大阳线的品种

          5.尽量买成交量温和放大的品种，如手机信号量的那种温和放量

          6.尽量买底部有长下引线加上一根长上引线的品种。
