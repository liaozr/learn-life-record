        满仓可以，但是别满仓一个板块，真的有点伤，要有自己的仓位管理以及板块管理，这个也是交易纪律

        从这周的操作就可以看出来，要么半仓的地产，半仓的芯片，要么是现在的全仓的储能

        你全仓一个板块，跟你全仓单调一个股是没多大区别的，风险都比较大。且回报比不高

        
        最好的做法是能持仓你相对看好的2到3个板块，最多3个板块
        
        板块之间以看好的层数为准，比如你抖音上看的先锋队长的直播一样，经常喊煤炭2层，猪肉3层之类的。
