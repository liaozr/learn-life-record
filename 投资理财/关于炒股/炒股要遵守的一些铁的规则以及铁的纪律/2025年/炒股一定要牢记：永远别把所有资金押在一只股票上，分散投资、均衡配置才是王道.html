    炒股一定要牢记：永远别把所有资金押在一只股票上，分散投资、均衡配置才是王道。
    
    就像把鸡蛋放在多个篮子里，即便某个篮子打翻了，其他鸡蛋还能完好无损。
    
    要是满仓或重仓单只股票，一旦它业绩暴雷、行业遇冷持续下跌，你的账户就会大幅缩水，心态也容易崩。
    
    但通过分散配置不同行业、不同风格的股票，即便某个板块表现不佳，其他板块也可能逆势上涨，
    
    帮你平滑收益、降低风险，提前防止万一，就没有万一
