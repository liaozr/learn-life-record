        发现好几次因为 持仓没怎么涨导致风险来临时 没减仓引起的大亏问题

        你买股票是奔着赚钱去买的，不是奔着风险小，位置安全去买的，因为不存在安全的股票，只存在安全的仓位

        所以，买入的逻辑，持仓的逻辑要搞懂，既然要花金钱去买股票，就要把刀用在刀刃上，不要白白的占了仓位，

        指数涨的时候不跟着涨，然后看到没涨舍不得减仓，等指数调整的时候又跟着被动调整。。。这样就很伤了。

        说白了，股票的上涨是资本的玩意，有资金进去买，大家都看好才能推动个股的上涨，你所谓的位置低足够安全，在资金面前就是个笑话。
