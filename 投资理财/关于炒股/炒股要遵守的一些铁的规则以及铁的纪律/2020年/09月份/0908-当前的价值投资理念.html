    在不同的时代背景下，价值投资也有着不同的内涵。
    
    
    在格雷厄姆时代，价值投资就是买低市净率的企业；
    

    后来，巴菲特结合芒格的看法，认为价值投资是投资“变化中不变的东西”，强调资源和品牌带来的护城河。


    巴菲特投资的巅峰时刻，正值美国品牌消费最鼎盛的时期，龙头企业有很大机会通过挤压式的增长，
    

    实现近乎垄断的市场地位，从而创造了巨大的价值；
    

    而如今的全球经济，呈现“科技红利爆发”和“存量市场”两大特征。


    因此最容易创造价值的方式不仅来源于垄断，更来源于技术的突破。
    

    而只有主动“拥抱变化”的投资者，拥抱那些“为社会创造价值的企业家”，
    
    
    才有机会缔造非凡的业绩。在这方面，已经诞生了大量优秀的投资机构。
