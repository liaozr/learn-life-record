    2020年当下的市场开始跟2017年一样，进入一种相对的极致，


    进入只涨指数不涨大多数个股的状态，2017年甚至是上证50一将功成万骨枯。


    卫斯理在2017年的时候，虽然也是打不过就加入了，但是内心还是想着博弈，想着这种风格的极致什么时候反转。


    现在我已经不想着风格博弈了，为什么，因为我最近一直跟你们说，


    我有玩美股，美股就这样，可以一直涨龙头，一直涨权重。


    A股当然不会一蹴而就，一下子变成美股，但是，大的方向最后是可以变成这样的。


    市场当然不会只涨某一个龙头股，也会有风格切换，但是大体来说，可能比以前简单多了。


    我觉得我们的市场未来会越来越好，A股的很多规律都会打破，不要再因循守旧了。
