<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		
		collection 采集页面组件
		
		<tablePage
		      @clear="clear"
		      @searchEvent="searchEvent"
		      @changeSize="changeSize"
		      @changeCurrent="changeCurrent"
		      :filterData="filterData"
		      :dataSource="dataSource"
		    >
		     v-slot 后接的是 slot插槽的名字。
			  <template v-slot:collectionLists>
				<div class="changeSwiper">
				  <div class="title">采集平台：</div>
		
				  <div class="swiper-container swiper-container-collection">
					<div class="swiperList swiper-wrapper">
					  <div @click="gotoLink(1)" class="list swiper-slide">
						<img src="@/assets/product/collection/logo/logo1.png" alt />
					  </div>		             
					</div>		
					<div class="swiper-button-prev tool-prev"></div>
					<div class="swiper-button-next tool-next"></div>
				  </div>
				</div>
			  </template>
		</tablePage>
		 
		 tablePage组件里面
		 
		 <tablePane v-bind="$attrs" v-on="$listeners">
		 	<slot name="toolRight" slot="toolRight"></slot>
		 	<slot name="collectionLists" slot="collectionLists"></slot>
		 </tablePane>
		 
		 
		 <!-- tablePane组件 -->
		 <div>			    
		   <slot name="collectionLists"></slot>
		 </div>
		
		
	</body>
</html>
