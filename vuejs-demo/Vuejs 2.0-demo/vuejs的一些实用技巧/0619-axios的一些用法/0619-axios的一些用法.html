<body>

    1、 发送一个GET请求

<!-- --------------------------------------------------------------------------------- -->

    <script>

        //通过给定的ID来发送请求
        axios.get('/user?ID=12345')
            .then(function(response) {
                console.log(response);
            })
            .catch(function(err) {
                console.log(err);
        });

// -----------------------------------------------------------------------------------

        //以上请求也可以通过这种方式来发送
        axios.get('/user', {
            params: {
                ID: 12345
            }
        })
        .then(function(response) {
            console.log(response);
        })
        .catch(function(err) {
            console.log(err);
        });

   </script>

<!-- --------------------------------------------------------------------------------- -->

        2、 发送一个POST请求

    <script>
        axios.post('/user', {
            firstName: 'Fred',
            lastName: 'Flintstone'
        })
        .then(function(res) {
            console.log(res);
        })
        .catch(function(err) {
            console.log(err);
        });
    </script>

<!-- --------------------------------------------------------------------------------- -->

        3、 一次性并发多个请求

    <script>

        function getUserAccount() {
            return axios.get('/user/12345');
        }

        function getUserPermissions() {
            return axios.get('/user/12345/permissions');
        }

        axios.all([getUserAccount(), getUserPermissions()])
            .then(axios.spread(function(acct, perms) {
            //当这两个请求都完成的时候会触发这个函数，两个参数分别代表返回的结果
        }))

    </script>

</html>
