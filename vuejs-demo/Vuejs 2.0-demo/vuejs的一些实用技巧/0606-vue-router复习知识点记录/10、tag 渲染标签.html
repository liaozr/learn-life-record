</head>

<body>

<!-- --------------------------------------------------------------------------------- -->

    tag 渲染标签

    有时候想要 渲染成某种标签，例如 li

    于是我们使用 tag prop 类指定何种标签，同样它还是会监听点击，触发导航。

    <router-link to="/foo" tag="li">foo</router-link>

    <!-- 渲染结果 -->
    <li>foo</li>

<!-- --------------------------------------------------------------------------------- -->

</body>

</html>
