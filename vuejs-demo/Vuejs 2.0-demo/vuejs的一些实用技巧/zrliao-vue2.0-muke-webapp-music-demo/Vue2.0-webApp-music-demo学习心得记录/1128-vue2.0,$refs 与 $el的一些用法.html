    <div id="app">
        <div ref='aa' class="aa">
            111111
        </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {

            },
            mounted() {
                this.$refs.aa.style.top = '12px'
            }
        })
    </script>
