<!-- ---------------------------------------------------------------------------------------------- -->

webpack 打包后，主要关心 两个文件

一个是 vendor.js文件，

一个是 app.js 文件

<!-- ---------------------------------------------------------------------------------------------- -->

影响vendor.js文件大小的 是 项目里面 一些装的一些 依赖 决定的，

引入的依赖 越多，打包出来的vendor.js就越大。

<!-- ---------------------------------------------------------------------------------------------- -->

另外一个app.js 文件，这个文件的大小呢，其实很大取决于 我们的组件加载形式，

除了首屏渲染的那个组件外，其他组件都用懒加载的形式的话，首屏渲染的速度回快很多的，

打包出来的 app.js 也是会小很多的。

<!-- ---------------------------------------------------------------------------------------------- -->
