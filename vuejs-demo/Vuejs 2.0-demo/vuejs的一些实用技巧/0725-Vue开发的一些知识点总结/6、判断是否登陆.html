进入个人信息页面，由于需要判断是否已登陆，此时由 router 进行一个拦截，具体代码如下

<script type="text/javascript">

   router.beforeEach(function (to,from,next) {
       var userMsg = localStorage.getItem('userMsg')
       if(to.path === '/home'){
         if(!userMsg){
           next({ path: '/login' })
         }
       }
       next()
   })

</script>

  </body>
</html>
