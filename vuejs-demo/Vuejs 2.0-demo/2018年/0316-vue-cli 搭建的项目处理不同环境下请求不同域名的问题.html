<!-- ----------------------------------------------------------------------------------------- -->

  在 main.js 配置 axios

  <script>

      import axios from 'axios'

      const host = process.env.NODE_ENV === 'development' ? 'dev api host' : 'prod api host'

      // 根据 process.env.NODE_ENV 的值判断当前是什么环境

      const instance = axios.create({
          baseURL: host
      })

      Vue.prototype.$http = instance


  </script>
