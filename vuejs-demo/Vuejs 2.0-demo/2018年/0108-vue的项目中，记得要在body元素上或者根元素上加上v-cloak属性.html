在做vue的项目中，有时候点击页面的跳转在安卓低端机 有时是能发现  {{asds}}

这样的未解析符号的，这样子若是被客户看到，是极不友好的。

所以，得在vue的项目中，要在其根元素的引用元素上，加上v-cloak的属性即可。

body里面 加 v-cloak

2.0就根元素上加

<!-- ------------------------------------------------------------------------------------------------------------------- -->

<!-- 如下面这段代码这样 -->
<!--

 <body v-cloak>

-->

<style>

    [v-cloak] {
        display: none;
    }

</style>

<!-- ------------------------------------------------------------------------------------------------------------------- -->

</body>

</html>
