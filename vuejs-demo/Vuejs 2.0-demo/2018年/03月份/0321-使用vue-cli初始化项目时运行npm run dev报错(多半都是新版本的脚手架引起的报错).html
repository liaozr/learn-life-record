  经过排查，发现是 webpack 的新版本的BUG，解决方法就是卸载新版本，安装老版本。

  npm remove webpack-dev-server
  npm install webpack-dev-server@2.9.1

  删除node_modules目录，使用npm install

  npm run dev

  然后项目就正常了。目前确定是 webpack-dev-server@2.10.0 的 BUG。

  在其发布新版本解决问题之前，先安装老版本解决问题吧。
