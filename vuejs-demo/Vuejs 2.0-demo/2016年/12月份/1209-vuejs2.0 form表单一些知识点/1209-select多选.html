<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src='vue.js'></script>
</head>
<body>

data （绑定到一个数组）

<div id="app">

    <select v-model="dom">
        <option v-for="option in options" v-bind:value="option.value">
          {{ option.text }}
        </option>
    </select>

    <span>dom: {{dom}}</span>
</div>

<!-- ----------------------------------------------------------------------- -->

<script>
    new Vue({
        el: '#app',
        data: {
          dom: 'A',
          options: [
            {
              text: 'One',
              value: 'A'
            },
            {
              text: 'Two',
              value: 'B'
            },
            {
              text: 'Three',
              value: 'C'
            }
          ]
        }
    })
</script>

<!-- ------------------------------------------------------------------------- -->

</body>
</html>
