<body>

select

<select v-model="selected">
  <option>A</option>
  <option>B</option>
  <option>C</option>
</select>
<span>Selected: {{ selected }}</span>

selected: C

多选的在 select 后面加个 multiple，然后对应的会绑定到数组。

还可以结合 v-for 进行动态渲染：

<!-- --------------------------------------------------------------------------------- -->

<select v-model="selected">
  <option v-for="option in options" v-bind:value="option.value">
    {{ option.text }}
  </option>
</select>
<span>Selected: {{ selected }}</span>

<!-- ----------------------------------------------------------------------------------- -->

<script>
    new Vue({
        el: '...',
        data: {
            selected: 'A',
            options: [
              {
                text: 'One',
                value: 'A'
              },
              {
                text: 'Two',
                value: 'B'
              },
              {
                text: 'Three',
                value: 'C'
              }
            ]
        }
    })
</script>

</body>
</html>
