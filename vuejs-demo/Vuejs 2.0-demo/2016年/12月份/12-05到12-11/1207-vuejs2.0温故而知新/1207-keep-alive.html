keep-alive

如果把切换出去的组件保留在内存中，可以保留它的状态或避免重新渲染。

为此可以添加一个 keep-alive 指令参数:

<keep-alive>
    <component :is="currentView">
        <!-- 非活动组件将被缓存 -->
    </component>
</keep-alive>
