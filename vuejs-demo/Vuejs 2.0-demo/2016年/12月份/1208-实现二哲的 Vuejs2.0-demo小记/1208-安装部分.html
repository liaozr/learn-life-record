首先，安装vue-cli。(确保你有node和npm)

npm i -g vue-cli

然后创建一个webpack项目并且下载依赖

vue init webpack vue-tutorial

接着 cd到该目录下

cnpm install

再接着
我们需要为我们的路由、XHR请求、数据管理下载三个库，我们可以从vue的官网中找到他们。

另外我们使用bootstrap作为我的UI库

npm i vue-resource vue-router vuex bootstrap --save

最后 cnpm run dev
