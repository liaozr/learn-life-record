分发Action

store.dispatch('increment')

为什么要使用action而不是直接分发mutation呐？

因为mutation必须执行同步函数，而在Action中可以执行异步函数。

与mutation类似，Actions 支持同样的载荷(payload)方式和对象方式进行分发：

<script>
    // 以载荷形式分发
    store.dispatch('incrementAsync', { amount: 10 } )


    // 以对象形式分发
    store.dispatch({
      type: 'incrementAsync',
      amount: 10
    })
    
</script>
