Slots

<!-- ------------------------------------------------------------- -->

重名的 Slots 弃用

同一模板中的重名 <slot> 已经弃用。当一个 slot 已经被渲染过了，那么就不能在同一模板其它地方被再次渲染了。

如果要在不同位置渲染同一内容，可一用prop来传递。

<!-- --------------------------------------------------------------------- -->

slot 样式参数 弃用

通过具名 <slot> 插入的片段不再保持 slot 的参数。

请用一个包裹元素来控制样式。或者用更高级方法：通过编程方式修改内容 ：render functions.
