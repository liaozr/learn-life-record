<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#example',
            data: {
                currentView: 'home'
            },
            components: {
                home: { /* ... */ },
                posts: { /* ... */ },
                archive: { /* ... */ }
            }
        })
    </script>

    <component v-bind:is="currentView">
        <!--  vm.currentView改变的时候，组件就会切换 -->
    </component>

<!-- -----------------------------------------------------------------------------     -->

让被切换的组件活着(keep-alive) 组件切换的时候，其实它已经从dom中被干掉了，切换的回来的时候会重新渲染；

如果你需要把它留在内存中，加快切换速度，可以这样：

<keep-alive>
    <component :is="currentView">
        <!-- inactive components will be cached! -->
    </component>
</keep-alive>

在外面加个<keep-alive>标签包住即可

</body>

</html>
