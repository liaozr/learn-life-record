    getters 有时候我们需要从 store 的状态派生出其他状态，然后对这个状态（的方法）在多个组件中加以利用。通常我们的做法是复制这个方法，或者将它封装为一个公用的方法，然后在需要的时候导入，但是两者其实都不甚理想。Vuex 提供了 getters 属性，用途类似 stores 中的计算属性。 getters 中的方法接受两个参数，分别为 state 以及 getters（其他 getters），用法如下。
    <script type="text/javascript">
        getters: {
            // ...
            doneTodosCount: (state, getters) => {
                return getters.doneTodos.length
            }
        }

        // 那么我们在其他组件内部使用 getters 也变得十分简单
        computed: {
            doneTodosCount() {
                return this.$store.getters.doneTodosCount
            }
        }

        // ---------------------------------------------------------------------------------------------------

        mapGetters

        可以将 store 的 getters 映射到本地的计算属性中来， 除了可以使用数组之外， 还可以使用对象起别名。

            ...mapGetters([
            'doneTodosCount',
            'anotherGetter',
            // ...
        ])
    </script>
