<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.4/vue.js"></script>

</head>

<body>

    直接给根组件里加  v-clock

    <div id="app" v-cloak>
        <div class="aa">{{aa}}</div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
               aa:''
            },
            mounted(){
              setTimeout( () =>{
                this.aa='1111111aaaaa'
              },500)
            }
        })
    </script>

    <style>

         [v-cloak]{
           display:none;
         }

    </style>

</body>


</html>
