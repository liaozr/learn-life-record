<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.bootcss.com/vue/2.4.1/vue.min.js"></script>

</head>

<body>
  <div id='app'>
    <div>
      <ul>
        <li v-for=" (item,index) in list" v-text='`${item} - ${index} `'></li>
      </ul>
      <button @click="change3">改变数组第2个值,改成0</button>
      <button @click="change4">改变数组第2个值,改成5</button>
    </div>
  </div>

  <script>
      new Vue({
        el:"#app",
        data:{
          list: [1, 2, 3, 4],
          list2: [7, 8, 9, 0]
        },
        methods:{
            //通过下标来改变整个数组里的值也是行不通的
            changeList() {
              this.list[2] = 3
            },
            //通过数组长度改变改个数组里的值是行不通的
            changeList2() {
              this.length = 1
            },
            //第一我们可以通过，vue.set实列方法来改变，但我们要在开头再引一入下vue包
            // 1 第一个值代表需要改变的数组
            // 2 第二个代表改变那一项
            // 3 第三个代表改成什么值
            //样式语法 Vue.set(example1.items, indexOfItem, newValue)
            change3() {
              this.$set(this.list, 1, 0)
            },
            //通过 Array.prototype.splice 数组原型上的方法来改变整个数组的长度或者内容
            //这个方法大家肯定常用，我就不细说了
            change4() {
              this.list.splice(1, 1, 5)
            }
        }
      })
  </script>

</html>
