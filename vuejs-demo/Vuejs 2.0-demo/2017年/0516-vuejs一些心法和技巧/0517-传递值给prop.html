  传递值给prop

  初学者往往犯错的是直接传递数值给prop,但是实际上是传递了一个字符串，我们必须使用:前缀，这样告诉vue，我们后面的是一个表达式，而不是字面量：

  <!-- 传递了一个字符串 "1" -->
  <comp some-prop="1"></comp>
  <!-- 传递实际的数字  -->
  <comp :some-prop="1"></comp>
