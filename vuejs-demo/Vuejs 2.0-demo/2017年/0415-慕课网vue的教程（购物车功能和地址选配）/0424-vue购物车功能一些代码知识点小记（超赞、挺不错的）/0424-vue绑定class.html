Data中的数据统称模型，

Vue对数据的操作是直接操作模型里的数据，间接的修改Dom中绑定的数据，

模型反向修改Dom中的值。

<!-- ------------------------------------------------------------------------ -->

<a href="##" class='item-check' :class="{'check':boolean}"></a>

上面的写法是对的。

v:bind class 是添加class的作用，并不会覆盖 之前原先有的class值

:class 绑定class的写法 ，外面是双引号，双引号里面必须是对象 或者 是数组形式的写法。
