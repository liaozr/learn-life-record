<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>

  <script>

      export语句用于从给定文件（或模块）导出函数和对象。

      有两种不同的导出方式，每种方式对应于上述的一种语法：

      命名导出：
      export { myFunction }; // 导出一个函数声明
      export const foo = Math.sqrt(2); // 导出一个常量

      默认导出 (每个脚本只能有一个)：
      export default myFunctionOrClass // 或者 'export default class {}'
      // 这里没有分号

  </script>

  <!-- ------------------------------------------------------------------------------ -->

export用于对外输出本模块（一个文件可以理解为一个模块）变量的接口

import用于在一个模块中加载另一个含有export接口的模块。

也就是说使用export命令定义了模块的对外接口以后，其他JS文件就可以通过import命令加载这个模块（文件）。如下图(假设a和b文件在同一目录下)


<script>
    // a.js

    var sex="boy";
    var echo=function(value){
    　　console.log(value)
    }
    export {sex,echo}
    //通过向大括号中添加sex，echo变量并且export输出，就可以将对应变量值以sex、echo变量标识符形式暴露给其他文件而被读取到
    //不能写成export sex这样的方式，如果这样就相当于export "boy",外部文件就获取不到该文件的内部变量sex的值，因为没有对外输出变量接口,只是输出的字符串。

    // -------------------------------------------------------------------------
    // b.js
    // 通过import获取a.js文件的内部变量，{}括号内的变量来自于a.js文件export出的变量标识符。

    import {sex,echo} from "./a.js"

</script>

<!-- ------------------------------------------------------------------------------- -->

</body>
</html>
