    动态路由匹配

    在 vue-router 的路由路径中使用『动态路径参数』（dynamic segment）来达到这个效果：

<!-- --------------------------------------------------------------------------------- -->

    路径参数

    <script>

        // /user/evan
        {
            path: '/user/:username',
            component: User
        },
        {
            path: '/user/:username',
            component: User
        }
        //  /user/evan/post/123
    </script>

    参数不能不传
