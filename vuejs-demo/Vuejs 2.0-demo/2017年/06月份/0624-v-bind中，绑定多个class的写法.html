    类似于上面那个的写法的。绑定多个class的写法 是用多个逗号隔开的 class 类名。

    是用多个逗号隔开的class类名

    <div id="app">

        <div class="aa" :class="{'one':isone,'two':istwo,'three':isthree}">
            测试div块
        </div>
        
    </div>

<!-- ------------------------------------------------------------------------------ -->

    <script>
        new Vue({
            el: '#app',
            data: {
                isone: true,
                istwo: true,
                isthree: true

            }
        })
    </script>

<!-- ------------------------------------------------------------------------------ -->

    <style>
        .aa.one {
            color: red
        }

        .aa.two {
            text-decoration: underline;
        }

        .aa.three {
            font-size: 50px;
        }
    </style>
