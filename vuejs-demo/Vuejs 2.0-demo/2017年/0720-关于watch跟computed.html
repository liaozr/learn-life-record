  基于这个官方的理解再总结我个人的整体理解。

  给出computed和watch的总结，记住这几点的总结，在做项目的时候想想这些总结，选择你的应用方法

  computed :

  监听多个数据或者一个数据来维护返回一个状态值 ，只要其中一个或多个数据发生了变化，

  则会从新计算整个函数体，从新返回状态值

<!-- ------------------------------------------------------------------------------- -->

  watch :
  只有一个一个监听据，只要这个数据发生变化，就会在返回两个参数，第一个是当前的值，第二个是变化前的值，

  每当变化的时候，则会触发函数体的里的逻辑行为，来进逻辑后续操作
