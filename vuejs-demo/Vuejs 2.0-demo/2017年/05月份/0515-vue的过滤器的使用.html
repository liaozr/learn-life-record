<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

<body>
    <script>
        Vue.filter('formatdeliverType', function(value) {
            if (value == 0) {
                return '自提'
            } else if (value == 1) {
                return '配送'
            } else {
                return '厂送'
            }
        });

        Vue.filter('formatMoney', function(value) {
            return value.toFixed(2)
        });
    </script>
</body>
