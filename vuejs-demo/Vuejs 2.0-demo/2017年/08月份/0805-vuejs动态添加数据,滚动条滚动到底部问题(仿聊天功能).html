<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.bootcss.com/vue/2.4.1/vue.min.js"></script>

</head>

<body>

    <div id='app'>
        <div style='height:300px;background-color:#ccc;margin-bottom:20px;' v-for='item in items'>
              {{item.msg}}
        </div>

        <div style='position:absolute;top:0;'@click='addData'>发送数据</div>

    </div>
    <style>
        *{
          padding: 0;
          margin:0;
        }
        #app{
          height:500px;
          width:100%;
          overflow-y: auto;
        }
    </style>
    <script>
        new Vue({
            el: '#app',
            data: {
              items:[
                {
                  msg:'11111'
                },
                {
                  msg:'2222'
                }
              ]
            },
            watch: {
                items:function(){
                    document.getElementById('app').scrollTop = document.getElementById('app').scrollHeight;
                }
            },
            methods:{
              addData:function(){
                  var msg={
                    msg:this.items.length +1
                  }
                  this.items.push(msg)
              }
            }
        })
    </script>
</body>

</html>
