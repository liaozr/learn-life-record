<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://cdn.staticfile.org/vue/1.0.28/vue.js'></script>

</head>

<body>
    <div class="daichuli">
        {{ daichuli | formatStatus }}
        <!-- 输出的值为：待处理 -->
    </div><br>
    <div class="yichuli">
        {{ yichuli | formatStatus }}
        <!-- 输出的值为：已处理 -->
    </div>

    <script>

        // Vue的一个全局过滤器
        // Vue的一个全局过滤器
        // Vue的一个全局过滤器
        Vue.filter('formatStatus', function(value) {
            if (value == '10') {
                return "待处理";
            }
            return "已处理";
        })
        new Vue({
            el: 'body',
            data: {
                daichuli: 10,
                yichuli: 0
            }
        })
    </script>
</body>

</html>
