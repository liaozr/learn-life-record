<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
		 <script src="vue.min.js"></script>
</head>
<!-- MVVM是Model-View-ViewModel的简写 -->
<body>
<!-- 这是我们的 View -->
<div id="example-1">
  Hello {{ name }}!
</div>

<script>


    // 这是我们的 Model 
	var exampleData = { //是一个模型，里面有一个key为name，它的属性值是Vue.js123
	  name: 'Vue.js123'
	}


// 创建一个 Vue 实例或 "ViewModel"
// 它连接 View 与 Model
	var exampleVM = new Vue({
	  el: '#example-1',
	  data: exampleData
	})

</script>
	<!-- MVVM是Model-View-ViewModel的简写 -->

<!-- 	视图（View）可以独立于Model变化和修改，一个ViewModel可以绑定到不同的"View"上，当View变化的时候Model可以不变，当Model变化的时候View也可以不变。 -->

 
</body>
</html>
