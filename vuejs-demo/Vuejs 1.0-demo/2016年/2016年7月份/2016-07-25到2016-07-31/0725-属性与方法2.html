<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="vue.min.js"></script>
</head>
<body>
	<div id="example">
		你好，我是台湾小凡 {{a}}
	</div>
	<script>
      var data={
      	a:'感谢vue.js群  36492324'
      }
      var vm=new Vue({
      	el:"#example",
      	data:data
      });

      // Vue实例暴露了一些有用的实例属性与方法，这些属性与方法都有前缀$,以便与代理的数据属性区分。
      console.log(vm.$data===data);//true;
      console.log(vm.$el===document.getElementById('example'));//为 true


     //$watch是一个实例方法，监视着vue data的变化，一有变化，都会启动
     vm.$watch('a',function(newVal,oldVal){
        //这个回调将在 vm.a改变后 将会调用
        console.log('a 原来的值：'+oldVal+',新的值：'+newVal);
        
     })
     //vm.a='感谢群友的支持123';
	</script>

</body>
</html>
