<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo06</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <table>
            <tr v-for="book in books">
                <td>{{book.id}}</td>
                <td>{{book.name}}</td>
                <td>{{book.author}}</td>
                <td>{{book.price}}</td>
            </tr>
        </table>
    </div>
    <script>
         new Vue({
             el : "#app",
             data : {
                 books : [
                     {"id":1,"name":"A","author":"x",price:"12.5"},
                     {"id":2,"name":"B","author":"y",price:"22.5"}
                 ]
             }
         })

    </script>
</body>
</html>
