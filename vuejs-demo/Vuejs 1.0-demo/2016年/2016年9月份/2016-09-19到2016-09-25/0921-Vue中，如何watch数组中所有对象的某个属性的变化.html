<!-- 如上代码，我要求count的和，当任意count的值产生变化是，
	就要更新count的和，请问如何监听所有count的值得变化呢？
 -->


<!-- 用计算属性，返回值是这个列表值相加 -->
<script>
	computed: {
	    countTotal: function () {
	        let total = 0;
	        this.items.forEach(function (item) {
	            total += item.count
	        })
	        return total
	    }
	}
</script>
