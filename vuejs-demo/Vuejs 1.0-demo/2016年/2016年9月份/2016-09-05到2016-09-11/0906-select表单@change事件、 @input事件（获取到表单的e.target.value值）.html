<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src='vue.js'></script>
</head>
<body>
	<select name="" id="select" @change='change_select' v-model="selected">
		<option value="1">aaa</option>
		<option value="2">bbb</option>
		<option value="3">ccc</option>
		<option value="4">ddd</option>
	</select>
</body>
<script>
	new Vue({
		el:'#select',
		data:{
          selected:'3'
		},
		methods:{
           change_select(e){
           	console.log(e.target.value);
           }
		}
	})
</script>

<!-- -------------------------------------------------------------------------------- -->

<input type="text" :value='aa' id='input' @input='change'>
<script>
	new Vue({
		el:"#input",
		data:{
          aa:''
		},
		methods:{
           change(e){
                 console.log(e.target.value)
           }
		}
	})
</script>

</html>
