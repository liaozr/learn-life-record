<body>

    <div id="app">
        <scroll :bbtext='aa' @clickevent='shijian'></scroll>
    </div>

    <template id='scroll'>
        <div class="scroll" @click='bbtext2' >这是scroll组件{{bbtext}}</div>
    </template>

    <script>
    
        Vue.component('scroll', {
            template: "#scroll",
            props: {
                bbtext: {
                    type: String,
                    default: ""
                }
            },
            data() {
                return {

                }
            },
            methods: {
                bbtext2() {
                    this.$emit('clickevent')
                }
            }
        })

        new Vue({
            el: '#app',
            data: {
                aa: '来自于父组件的数据'
            },
            methods: {
                shijian() {
                    console.log(1111)
                }
            }
        })
    </script>
