	<body>
		
		
		在使用 Element UI 的 el-form 组件时，必填校验可以通过 blur 和 change 两种触发方式实现。它们的区别在于校验触发的时机不同。
		
		blur 触发方式
		blur 触发方式是在输入框失去焦点时进行校验。具体表现为用户在输入框中输入内容并移出焦点后，触发校验逻辑。这种方式适用于希望在用户完成输入后立即进行校验的场景。
		
		change 触发方式
		change 触发方式是在输入内容发生变化时进行校验。具体表现为用户在输入框中每次输入内容都会触发校验逻辑。这种方式适用于希望在用户输入过程中实时校验的场景。
			
	</body>
</html>
